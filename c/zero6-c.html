<font fg=ffffff><p align=left>傑羅：</p></font>
<br>
<P>你也是為了對抗反王之勢力，而來自遠方陸地的人嗎？</p>
<P>若是那樣，我想告訴你身為王族必須知道的事情。</p>
<P>1．身為王族，名譽將比財富更為重要。</p>
<P>2．身為王族，要將血盟成員視為比自己更加重要的存在。</p>
<P>3．身為王族，必須要有君主之威嚴，並不可舉止輕挑妄動。</p>
<P>4．身為王族，面對問題必須知道何時該柔軟應對或強勢。</p>
<P>5．身為王族，為了防備血盟成員之危險，必要不惜犧牲自己。</p>
<P>最後，你的一句話可能影響跟隨你的血盟成員生死．請千萬記住。</p>
