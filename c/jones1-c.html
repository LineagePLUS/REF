<font fg=ffffff><p align=left>瓊斯：</p></font>
<br>
<p>...看到像你這樣的冒險家讓我想起以前，很久以前我也曾經有名過...
<p>我的劍在我手邊周旋的時間要比在劍鞘裡的時間久，我的盔甲沾滿敵人血跡的時間要比它散發銀白光亮的時間長，當然，相不相信是你的自由。
<p>當時的我不知天高地厚，竟然大膽的挑戰傲慢之塔，結果連在龍之谷都沒感覺過的恐懼竟然會在傲慢之塔裡湧現出來。
<p>站在裡面發現眼前所看到的怪物是無比的強大，這時我才徹底痛感我的無力，就這樣的我失去了一條腿。現在生活時並無大礙，不過我想我是沒有機會在盡情的奔跑了。
<p>勇氣及蠻力，自信及傲慢是無法輕易分辨的。勸你最好記住我的這番話，在你還沒陶醉在傲慢的深淵以前...
