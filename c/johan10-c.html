<p>基本上, 擁有優越的防具, 實力又強的話, 就會較少受到敵人的攻擊. 但是, 打仗並非如此簡單的啊. 總是會無可避免會受傷. 當受到傷害時, 你所需要的就是藥水.  
<br>
<p>當然我講的是治療傷口的藥水. 當你喝下後, 會有一段發揮效果的時間, 無法瞬間連續服用, 但是沒有藥水去冒險幾乎是不可能的. 想要使用時, 像大部分的道具一樣, 在道具視窗<font fg=ffffff>按兩下</font>即可.  
<br>
<p>除此之外, 也有恢復中毒狀態等的藥, 或輔助性增加自己速度等的藥水. 為了各種狀況, 依各種類來準備, 當你遇到危機時一定有幫助的. 知道了嗎?
