<p>與其他城不同的是，亞丁城不具有外城門。這是為了向外界炫耀亞丁王國的強勢，並且壓制其他地區的氣勢。不管怎樣，沒有城門在諸多方面蠻危險的。<br>
<p>但是依照過去傳下來的傳統，亞丁國王在沒有外城門的亞丁城與挑戰者正面對抗來取得勝利，才是證明國王能力的方法。<br>
<p>雖然會發生較危險的事情，但是陛下位於一國至尊的身份，如果是具備了統治者的資格，就應該能夠充分地承受這種試練。<br>
