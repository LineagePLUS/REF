<font fg=ffffff><p align=left>萊拉：</p></font>
<br>
<p>人們稱這裡是『北方森林』，不過它最初的名字卻是『黑色森林』。也許這是因為妖魔部落居住在那森林的關係，所以才被如此命名。而從古迪歐領地或歐瑞移居來這裡的人，過去以砍伐森林來建造房子或者製造木炭。幸好這裡有著天生優良的氣候因素，所以他們這樣的行為從不會嚴重地損害到森林的本身...然而因為在戰爭時期，對圓木的需求與日俱增，再加上像我們這樣必須為了得到可耕種的土地而燃燒森林的人，樹木也就開始減少。
<p>我知道去破壞這樣的地方很不好...但是我們也是為生活才這樣做。
