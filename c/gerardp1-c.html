<font fg=ffffff><p align=left>傑瑞德：</p></font>
<br>

<p>你就是躲避反王的欺壓而逃離的王族嗎？看來，你擁有了高貴血統的人來引導他人的能力。但是，我看到很多像你一樣自稱為王族的假王子與假公主，所以我不能輕易相信。</p>
<br>
<p>真正的王會以自身的力量來達到王的地位。如果你能夠消滅那位欺騙嘉德利亞王妃，且奪取王位的反王，能夠以自己的力量證明時，我才會願意對你效忠。</p>
<br>
<p>如果你是為了打敗反王而來找尋能夠互相奉獻的夥伴的話，這是正確的選擇。這裡有許多能夠與你共同完成夢想的年輕人。而且，其中由我親自給予資格的騎士們的資質，我可以名譽來保證。他們都擁有著紅騎士盾牌.</p>
