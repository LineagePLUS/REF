<font fg=ffffff><p align=left>德弗利:</p></font>
<br>
<p>你到過象牙塔的六樓嗎？
<p>它們是魔界被解放的魔物...普通人無法想像它的力量多強。
<p>而最上方的八樓有個惡魔，它的威力更是可怕。
<p>但是...在幾年前，有位騎士打敗了惡魔之後，取得了它的盔甲。
<p>珍貴而稀有的盔甲，但是也有謠傳在其他的地方也可以得到惡魔的盔甲？真是奇怪...
<p>如果全得到了它的防具，到時候會不會發生某些事情？大多人以為可以容易取得惡魔般的力量...
<p>但...得到的只有力量嗎？恐怕穿上這些防具的人的心靈也會變成惡魔了...
