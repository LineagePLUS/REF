<font fg=ffffff><p align=left>傑瑞德：</p></font>
<br>
<p>我們認定你是一個真正的紅騎士。你的名字也會留在紅騎士團的歷史上。
<p>這期間我與說話之島的甘特，銀騎士村莊的瑞奇與亞南，沙漠的行商馬克，大陸地監的吉姆全部都在測試你對於紅騎士的資質。你透過甘特與瑞奇，亞南通過了信用義氣的測試，透過馬克與吉姆通過犧牲自我的測試，最後透過我而通過了抵抗懦弱測試。  
<p>騎士要懂得守住信義，能夠犧牲自己，並且要了解自己是多麼懦弱的存在著。你已經取得許多嚮往成為紅騎士者所尊敬的位子，因此將來行事需要更謹慎。
<p>現在你已經通過紅騎士所需要的所有測試，請到火龍巴拉卡斯所在的威頓村莊尋找迪嘉勒廷公爵吧。 願殷海薩祝福你...
