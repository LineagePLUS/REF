<font fg=ffffff><p align=left>胡林戴里恩：</p></font>
<br>
守護神是森林與妖精的守護者，所以南方的戰爭，暫時還不會漫延過來。
<br>
<a link="hurinE2">芮克妮</a>和<a link="hurinE3">潘</a>, <a link="hurinE4">
安特</a>和<a link="hurinE5">精靈</a>
他們是很特別的你不可以用跟其他怪物一樣的態度對待他們，因為殷海薩利用<a link="hurinE6">世界樹</a>的葉子創造
妖精族時，為保護妖精被格蘭肯的暴力侵犯迷幻森林，才被創造出來的。
<br>
守護神，對其他種族非常的敵視，特別對人類很冷淡。他們怕那些人間擁有的活動力影響到妖精的森林。
<br>
而且守護神無論是怪物或殺了人的妖精，守護神不會饒過他們的。因為那是對創始者殷海薩意志的反抗行為。
<br>
他們長的樣子各式各樣，習慣也不同,，但只有一個共同點，就是非常喜歡<a link="hurinE7">精靈粉末</a>。
若把精靈粉末丟在地上，在附近的守護神會馬上過來拿走。</p>
