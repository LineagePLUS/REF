<p>在城堡裡已經預備負責領土治安的警衛，但此些警衛僅負責城堡的治安，而無法投入在戰爭。尤其最近在領土內常發生大大小小的事故，建議僱用些具有實力的傭兵，已備突然發生的戰爭。
<p>殿下，若您告訴我需求的傭兵數和種類，我招募具有實力的傭兵之後，我會到約定的時間內招募完傭兵。<br>
<p>以這座城的構造所需的傭兵類型為直接保護領主或血盟員的戰鬥要員.   
<p>若給我配置傭兵，首先我自己僱用傭兵之後，將會詢問領主和血盟成員需要的傭兵數量。
<p>首先決定如何安排用並後，在幕舍前向傭兵隊長<var src="#0"> 富萊森講話, 他就會分配所需的傭兵數.  
<br>
<p>自住民納稅的稅金裡付僱用傭兵的費用，所以請慎重考慮之後，再僱用傭兵。
