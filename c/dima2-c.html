<p>大家都以為象牙塔是八層樓的建築物，但是事實不是如此。本來象牙塔是有十層樓的建築物。
<p>以前有一位法師在十樓試驗強力黑魔法。但是不小心打開了魔界之門，因此許多怪物從此地出來，許多法師為了封印這些怪物。九樓與十樓都被破壞了。
<p>但是當時經歷了許多犧牲還是沒有辦法把所有怪物清除。因此使用了強力的魔法把怪物封印起來。所以現在怪物是無法到達的五樓以下的地方。
<p>不過也有人說，象牙塔的頂樓並不是被破壞。而是被魔物轉移到魔界。有人說，若把塔回復成原來的樣子時，將會得到無法想像的巨大財富...
