<p>打獵野獸可得到食物. 食物在何時使用, 這個您應該很清楚啊.飢餓的時候吧.不論多麼勇猛的冒險家, 如果他們飢餓的話就無法發揮自己的力量了, 不是嗎?
<br>
<p>更重要的是, 飢餓時你無法<font fg=ffffff>大喊</font>讓別人聽到. 基本上, 平時並不會感到特別飢餓,但是如果你繼續大喊的話,就會逐漸變成飢餓狀態.為了避免發生這種狀況, 有機會時最好多吃點食物吧.
<br>
<p>你也可以把肉塊餵給特定的野生動物,將他們馴服為自己的寵物. 走在路上常看到帶著狗行動的冒險家吧? 他們就是用餵肉的方法將狗變成自己的寵物.
