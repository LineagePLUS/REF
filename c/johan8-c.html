<p>對於冒險家來說, 武器就如同生命般重要. 如果是魔法師,使用魔法就會更有幫助. 但是不論多麼優秀的魔法師, 也是無法用魔法去對付所有敵人. 總之, 武器是所有人最需要, 最重要的裝備.  
<br>
<p>想要裝備武器的話, 在道具畫面的武器圖片上<font fg=ffffff>按滑鼠右鍵兩下</font>即可. 如果沒有裝備其他武器的話, 這是非常簡單的喔. 只是, 武器分為單手與雙手武器, <font fg=ffffff>當你使用雙手武器時, 就無法使用盾牌.</font>要記得喔.
