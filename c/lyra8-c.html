<font fg=ffffff><p align=left>萊拉：</p></font>
<br>
<p>妖魔部落一直堅持我們是侵略者，而他們則是受害人。所以我們之間一直都有些小衝突。即使如此，他們也不會承認他們靠賭博來賺錢！雖然葛拉他不承認，我也是確信那些金幣一定被運用在戰爭中了。
<p>如果你是一個冒險家。拜託你，切斷史萊姆競賽場與『北方森林』的歐西斯森林之間的金錢管道！我聽說在夜晚的時候，一些妖魔們會帶著裝滿金幣的袋子，進入這森林之內且消失。我敢說他們正在將利潤從史萊姆競賽場運到森林去。 
<p>如果你抓到他們的其中之一，並且帶來那<a link="lyra10">圖騰</a>當做證據，我會從家中拿出一個寶物給你。
