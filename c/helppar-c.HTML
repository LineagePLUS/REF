<font fg=ffffff><p align=center>指令 說明：隊伍</p></font>
<br>
<p>玩家可以尋找志同道合的同伴組成隊伍。一個隊伍人數最多八名。隊員之間可以看到自己及隊員的血條，打完怪物後會分配經驗、正義、邪惡值。</p>
<font fg=ffffaf>組隊伍:</font>
<p>對著玩家在對話窗輸入<font fg=ffffff>'/invite'</font>執行。此時會產生新的隊伍。<br>
<font fg=ffffaf><p>邀請隊員:</font>
<p>對著要加入的玩家面前輸入<font fg=ffffff>'/invite'</font>執行。 '/invite'指令只有隊伍的領導者才能使用。<br>
<font fg=ffffaf><p>驅逐隊員:</font>
<p>隊伍的領導者可將隊伍成員從隊伍驅逐。在對話窗輸入<font fg=ffffff>'/banish [玩家名稱]'</font>執行。<br>
<font fg=ffffaf><p>離開隊伍:</font>
<p>在對話窗輸入<font fg=ffffff>'/outparty'</font>執行。若玩家想加入其他隊伍，一定得離開目前的隊伍才行。 <br>
