<font fg=ffffff><p align=left>芮克妮：</p></font>
<br>
<p>我們芮克妮族就是創造者。我們在此森林裡無論是多細微不起眼的東西，我們都可以將它做成有價值的東西。</p>
<p>我們之中的長者<a link="arachnee2">娜魯帕</a>是在我族之中最卓越的創造者。光看著她所製作出來的東西，就像幼蟲<a link="arachnee3">蛻皮</a>一樣的感覺，那是一種很神秘的感覺。</p>
