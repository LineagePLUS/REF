<font fg=ffffff><p align=left>血盟執行人：</p></font>
<br>
<p>我是血之誓約的執行人。如果你在尋找能夠展現自己理想的血盟，我有幾個忠告。
<br>
<p>第一：血盟是血之誓約，這與一般寫在紙上或口頭上的誓約是無法相比較。
<p>第二：血盟必需要選擇賢明的君主，因為愚蠢的君主無法長久維持與同盟的關係，並且可能危害到所有血盟成員的性命。  
<p>第三：血盟對君主要有絕對的忠誠，由利益關係而組成的血盟就像是主人與傭兵的關係，這並沒有任何意義。
<br>
<p>如果你做好心裡準備的話，你就擁有創立血盟的資格，但是在創立血盟時需要付手續費30000金幣。
