<font fg=ffffff><p align=left>佛朗:</p></font>
<br>
<p>攻擊需要有好的武器，防禦也要穿好的防具。你會覺得這是理所當然的事，雖然還是有人會忽略這件事情，這可是非常重要的。當你死亡時你的道具可能會從你身上遺失，經驗值也會減少，為了避免冒險途中發生不幸，你需要擁有好的裝備而且知道如何使用。
<br>
<p>防具的裝備和卸下和武器的方法一樣<font fg=ffffff>對著防具按滑鼠左鍵兩下</font>。穿上防具時，請千萬要按照先後順序來裝備<font fg=ffffff>先是衣服，盔甲，最後是斗篷</font>。你問為甚麼？你以為穿衣服時，你會先穿外套再穿上內衣嗎？所以請你按照先後順序來穿上或脫下。
