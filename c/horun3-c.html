<font fg=ffffff><p align=left>何侖：</p></font>
<br>
<p>即使我可能看起來不怎麼樣，但我也算是偉大巫師哈汀的一個徒弟呢。嘿嘿...雖然在他離開之後，我已不向以前那般善用魔法，但是我仍然擁有魔法力。</p>
<p>我的主人幾年以前離開這裡只說：「那是我故友的兒子，我必須要去實踐一個舊有的約定。」</p>
<br>
<p>雖然他的離去讓我覺得孤單，但那沒關係，因為我從小是一個孤兒，所以我已經習慣了。因為像你一樣的旅人們一次又一次的來拜訪這裡，所以我也閒不下來。</p>

<br><br>
