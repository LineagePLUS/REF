<br>
在某個寧靜的夜晚，遠方突然傳來轟天般的馬蹄聲以及戰鬥聲。<br><br>
我原以為這只是王族們一般的戰鬥，但是情況似乎與以往不大相同。
突然村莊旁邊的森林裡許多鳥獸都紛紛走避，不久後就傳來警衛兵的哀嚎聲，林莊瞬間成為火海。<br><br>
我與杰特叔叔趕緊躲到商店的地下倉庫裡才逃過一劫，在這裡時常聽到村民的哀嚎聲。
就在這裡渡過兩天後，外面稍為平息後出來，整個村莊就變成了廢墟。<br><br>
當時已經徹底的絕望我，幸虧杰特叔叔一直鼓勵我，現在只希望一切能夠儘早的恢復過來。
