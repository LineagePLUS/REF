<font fg=ffffff><p align=left>提蒙：</p></font>
<br>
<p>徵收稅金是陛下對於亞丁王國人民的權利。 
<p>陛下擁有調整亞丁王國稅率的權利。稅率措施是在亞丁城附近的村莊，而影響各交易的價格。  
<p>陛下你所決定的稅率，會從次日開始生效。即使您在一天內多次更改稅率，你當天最後所設定的最後那一個稅率，才會是次日開始使用的稅率。
<p>聚集來的稅金將會在次日黎明時轉移到城裡來。<br>
<p>所有的稅金都是屬於您的。但是，您不能完全使用它們。因為在經營國家時需要花費金錢。<br>
<p>若你設定的稅率高，當然進入城堡國庫的稅金就會很多。但是如果提高稅率太多，人民還是會反抗您。所以，當您在調整稅率的時候請務必牢記這一點。
