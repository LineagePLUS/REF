<font fg=ffffff><p align=left>多特：</p></font>
<br>
<p>它是藉由精煉<font fg=ffffff>米索莉</font>而產生。也有人稱它為『上帝的金屬』。因為一旦你用這種金屬來製造武器，它會比直接用米索莉製作的武器更有威力。
但是精煉的方法 只有<font fg=ffffff>精靈女皇</font>知道，如果你想見她，你可以沿著<font fg=ffffff>花床</font>的道路，到村莊西北方的正義神殿去看看。
但是精靈可是相當反覆無常的，所以小心一點。</p>
<br>
<p>奧里哈魯根也可以用來修理破損的武器和防具，假如你的武器被布拉伯所腐蝕，這就是修理你的武器最好的方法。</p>
