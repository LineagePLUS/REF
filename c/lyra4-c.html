<p>我認為是肯恩羅侯挑起戰爭去打這個領地的統治者－康特．古迪亞。康特．古迪亞過去曾經承諾效忠前國王戴非爾公爵，所以他理所當然地對抗肯恩羅侯。但這樣的入侵行為卻正可讓像康特．古迪亞的人引以為戒了。
<p>這個戰爭在古迪亞領地中的各處留下可怕的傷痕...在下令和肯恩羅侯戰爭的期間，軍團不能離開敗毀的領地。但主要的問題在於這裡生活的人們的精神狀態。你看到那些沈迷在史萊姆賭賽上的人了嗎？
<p>在這麼糟的情形下，也只有<a link="lyra7">我的父親</a>關心這樣的狀況...
