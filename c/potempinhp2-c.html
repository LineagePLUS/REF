<font fg=ffffff><p align=left>波天芬</p></font>
<br>
<p><var src="#0"> 殿下，你是此地的城主。我是從這公會建立之後，就開始管轄此地，因此我比誰了解清楚此地。
<p>我當這裡的總管之後，有很多城主來來去去，但是我不管這裡的城主是誰，我都會守著他。
<p>我的忠誠心不是針對特定的一個人，只要是『鋼鐵之門的主人』就行了。
因為我是只針對此城的殿下忠誠。
<p>您是透過我收稅，用那筆錢僱用傭兵，若此城成為最有勢力的城堡時。請您千萬不要濫用金錢，我希望你為民眾著想，好好治理這個領地。
<p>也許這是我過於擔心。你不在時，其他血盟的盟主宣戰時，我們也會接受對方的挑戰。所以說，若你要離開此城，請你不要毫無防備到處走來走去。最好你不在線上時找一個比較安全的地方登出或離開。
