<font fg=ffffff><p align=left>守門人：</p></font>
<br>
<p>之前已經有人來傳令過了，聽說你是這次接受考試的實習騎士？希望你能有個好成績。</p>
<br>
<p>你往入口下去的話，將會看到四個分岔路，雖然每條路都很...，但是反正在那其中一定會有鑰匙，把鑰匙插在入口附近的狼人房間，進到房間內，再把狼人殺死取回它的牙做為証明就可以了。</p>
<br>
<p>如果你打累了也可以出來休息，那是你的自由。不過因為這裡有很多騎士等著過關，所以如果你出來休息了，就必須再重新請傑瑞德准許你參加考試的資格。加油吧！
<p>那你準備好了嗎？</p>
<br>
