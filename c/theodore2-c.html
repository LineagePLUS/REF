<font fg=ffffff><p align=left>里爾得：</p></font>
<br>
<p>如果你用赤裸的手敲打安特，就可以拿到安特的樹枝並轉交給<a link="theodorE4">娜魯帕</a>，她能為你製成弓、箭、矛或劍。而且他們也能藉由<a link="theodorE5">芮克妮</a>製造的絲線來織衣服。更進一步地，你可以吃安特生產的東西來解毒或中和毒。有時安特會掉下水果，那東西具有治癒妖精身體的力量。但你不認為嗎？安特真的是對我們很有用的東西。當然這些都是殷海薩的意志，但是有時我會懷疑，如果一個生命型態就只單純地為另一個生命型態而存在...。這樣真的好嗎？</p>
