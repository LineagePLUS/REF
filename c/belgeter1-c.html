<p>對，沒錯，那就是最重要的觀點。當你無法動的時候，就甚麼都不能做嘛。
<p>就像你想要的，我先教你一些最基本的動作。先試試看在要前往的方向按<font fg=ffffff>方向鍵</font>或<font fg=ffffff>滑鼠左鍵</font>。你不覺得移動時很簡單嗎？而且按著<font fg=ffffff>Shift</font>鍵不放，可不用移動，在原地可換方向，當然不是馬上需要用到的。
<br>
<p>攻擊也是一樣很簡單。只要將滑鼠點在目標上，就會出現 <font fg=ffffff>劍形游標</font>，只要按<font fg=ffffff>滑鼠左鍵</font>就可以了。不過當然不是針對每個目標。例如，你不能攻擊我，雖然也有辦法可攻擊我，但是最好不要這樣做。若你要攻擊我，那我也沒辦法，只好讓你上天堂。
