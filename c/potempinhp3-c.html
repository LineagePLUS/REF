<br>
<p>您的人民繳交稅金給您，就如同您呈獻貢品給予國王是一樣的。
<p>您擁有調整此地區稅率的權利。稅率措施在鋼鐵之門附近的村莊，而影響各交易的價格。
<p>你所決定的稅率，會從次天開始生效。即使您在一天內多次更改稅率，你當天最後所設定的最後那一個稅率，才會是次日開始使用的稅率。
<p>聚集來的稅金將會在次日黎明時轉移到城堡來。<br>
<p>所有的稅金都是屬於您，殿下。但是，您不能完全使用它們。因為管理城堡和土地需要花費金錢，此外還要進貢給國王。<br>
<p>若你設定的稅率高，當然進入城堡國庫的稅金就會很多。但是如果提高稅率太多，人民還是會反抗您。所以，當您在調整稅率的時候請務必牢記這一點。
