<font fg=ffffff><p align=left>迷幻森林之母：</p></font>
<br>
<p>由於神的祝福，除非來自外面的因素影響否則你們妖精是不會死亡的。但是隨著年齡增長，一些年長的妖精將會失去心智的活力，通常那時候他們就會想要成為大自然的一部份。</p>
<p>剛開始我也想要與這顆世界樹完全同化。可是看著持續誕生的新生命我割捨不下。所以才會變成現在這個樣子。</p>
<p>有時候看到那些...，得到心靈和平的其他同伴會很羨慕，可是當我又看到像妳這樣的年輕妖精們，心中就會感受到無限的幸福和驕傲，這是任何東西都無法換來的。</p>
