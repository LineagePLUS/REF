<font fg=ffffff><p align=left>艾列亞諾：</p></font>
<br>
<p>由於當時我年紀還小所以不太清楚，只聽說反王的得力助手魔女賽尼斯對風龍動了手腳，所以才會引起風龍－林德拜爾生氣，但是真相到底是什麼呢，這就不得而知了。 
<p>聽說當時遭受林德拜爾攻擊時，亞丁城有３分之１左右全部被破壞。雖然現在幾乎已經修復完，但是每當老一輩的人回想起當時的事情，就會非常的害怕。   
<p>之後都沒有人見過林德拜爾，但是...它可是飛翔在空中的風龍，隨時有可能會突然降落各地...</p><br>
