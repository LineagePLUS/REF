<p>過去有很多精靈族的守護者因為精靈公主的協助，而發現了他的所在地，將他趕走了，但不久他又會回來繼續自己的研究，精靈們覺得很困惑。那個魔法師為了藏身而建造了另一個洞穴，讓精靈尋找時變得十分困難，想要進入他的洞穴，必須找能看穿黑暗之光的精靈公主來幫忙，因為達克馬勒常常移動自己的洞穴，所以精靈公主也無法確實地說出正確位置，但是如果你用堅強的意志去尋找，你就可以看到他，並將他從妖森帶走的精靈書取回。
