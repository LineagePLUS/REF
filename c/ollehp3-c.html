<font fg=ffffff><p align=left>奧勒：</p></font>
<br>
由於在狄亞得無法徵收稅金，所以您會收到亞丁王國給予的支援金來保護這裡。
<br>
在這段期間裡亞丁王國為了能維持和平的關係，因此亞丁王國會在您在位的期間內提供支援金。
<br>
此外在一天內所募集的支援金，會在第二天之前送到狄亞得。
<br>
募集的支援金，是亞丁王國的百姓們希望能擊退黑暗妖精軍隊而捐助的。
<br>
拜託您，務必將這些錢使用在擊退黑暗妖精軍隊和守護狄亞得上。
