<br>
<p>雖然現在朋友對你沒甚麼幫助，但是你在冒險的旅成當中會出現許多珍貴的朋友。當你想讓朋友加入你的隊伍時，也許你的朋友正在別的地方，或者你想知道他在做甚麼。
<br>
<p>這時在對話框中輸入<font fg=ffffff>/who [對方角色ID]</font>你的疑惑就可以解決，有時最好不要突然跟他悄悄話，也許他忙著打獵呢，呵呵。
<br>
<p>另外，也許你會遇到一些永遠都不想跟那種人聊天或聽他說甚麼，輸入<font fg=ffffff>/exclude [對方角色ID]</font>，這樣能拒絕這個人所說的話，若再輸入 <font fg=ffffff>/exclude [對方角色ID]</font>就可以聽到了。
<br>
<p>不過有許多朋友和你一起，總比沒有朋友好，你要試著要努力和朋友相處，儘量不要發生拒絕別人或是被人拒絕的情況發生，了解了嗎？
