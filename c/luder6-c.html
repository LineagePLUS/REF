<br>
<p>當你想跟某人說話時，但是剛好對方正在附近走動，對方不在你的視線內肯定聽不到你說話。如果你想試著跟這些人說話，你就大聲喊，那個人就應該聽得到，除非你想私下聊聊。
<br>
<p>在對話框輸入<font fg=ffffff>![想說的話]</font>即可，但大喊需要耗費你的體力，你需要吃飽才能喊得出來，不然你會餓得無法大喊，如果要一直呼喊，需要準備多一點的食物才行。
<br>
<p>有時候太多人都在喊叫，也許你會覺得很煩，或和別人談論一些重要的事情時，會讓你很困擾，此時可以輸入<font fg=ffffff>/chatting off</font>，就可以避免這些噪音，若要恢復只要輸入<font fg=ffffff>/chatting on</font>，這樣你知道了嗎？
