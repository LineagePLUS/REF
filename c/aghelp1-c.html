血盟小屋是指在村莊裡的房子之中，血盟能擁有的地方。<font fg=ffffff>等級 15以上</font>，並且已經組織血盟的王族透過拍賣，可取得血盟小屋，若血盟已經擁有城堡，無法擁有血盟小屋。

<br>

若擁有血盟小屋的血盟員進行遊戲中死亡，就在血盟小屋重新開始。並且若使用傳送回家的捲軸，就傳送到血盟小屋。若在血盟小屋休息，與旅館一樣快速恢復 體力和魔力。可利用<font fg=ffffff>家具</font>，佈置血盟小屋的環境。
