<font fg=ffffff><p align=center>指令說明：結婚</p></font>
<br>
天堂裡具有結婚的功能。
<br><br>
<font fg=ffffaf>結婚方法：</font>
<p>
結婚要在亞丁教堂裡進行，只能是男性角色與女性角色。
要結婚時，男女角色在互相對看的情況，任一方角色輸入<font fg=ffffff>”/求婚”</font>即可。
得到求婚的角色接受求婚時，兩角色的結婚就成立了。
要離婚時，雙方都要輸入<font fg=ffffff>/離婚</font>。但是，離婚時結婚戒指會消失。
<br>
<p>
<font fg=ffffaf>結婚戒指：</font>
<p>
要結婚時，需要有<font fg=ffffff>2個結婚戒指</font>。結婚戒指可在亞丁商店購得。
結婚的角色之間可使用結婚戒指來互相傳送。
此結婚戒指有固定的能量，每當傳送時會消耗能量，可透過亞丁教堂的<font fg=ffffff>神女艾利爾</font>來補充。
