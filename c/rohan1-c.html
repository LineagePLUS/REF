<font fg=ffffff><p align=left>羅瀚：</p></font>
<br>
你身上帶有武器喔。你是來這個城鎮中做什麼生意？
哈哈哈，對不起。我以為你是肯特派來擊敗我們的。
我的名字是羅瀚。我是這裡的治安隊隊長。<br>
我們看不起的不只妖魔，還有高貴的肯特。
因為農夫逃走而減少，使得這傢伙的稅收減少，對這點他非常地介意，但是對居民的生活他卻不聞不問。<br><br>
雖然在人類中他算是很爛的，不過還不如<a link="rohan2">妖魔</a>的威脅來得大。<br>
但是聽說在南邊的人說因為拉斯塔巴德軍隊的襲擊吃了不少苦，雖說黑暗妖精軍隊是為了佔領地上，但對我來可是一件痛快的事情啊，哈哈哈！
</body>
