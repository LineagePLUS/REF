<br>
<p><var src="#0">城主，從這座城存在以來，我就擔任侍從長管理這城與領地，因此我最了解這裡了。
<p>從我當上這裡的侍從長之後，有很多城主來來去去，但是我不管這裡的城主是誰，我都會輔佐他。 
<p>我的忠誠心並不是針對特定的一個人，只要是這座城的城主就行了。因為我是只針對此城主的城主忠誠。 
<p>您是透過我收稅、召集傭兵，若此城成為最有勢力的城堡時。請您千萬不要濫用金錢，我希望你為民眾著想，好好治理這個城。
<p>最後我要提醒的是，身為城主也許這是我過於擔心。你不在時，其他血盟的盟主宣戰時，我們也會接受對方的挑戰。所以說，若你要離開此城，請你不要毫無防備到處走來走去。最好你不在線上時找一個比較安全的地方登出或離開。
