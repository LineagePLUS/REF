<font fg=ffffff><p align=left>希莉斯：</p></font>
<br>
<p>我能教的魔法都是最簡單的。離開這裡之後，要學魔法就沒有像這裡那麼簡單喔。因為你以後要學魔法時，將會需要記載該項魔法的魔法書。魔法書裡面有紀錄下這個魔法的詳細施展方法。
<br>
<p>魔法書可分為<font fg=ffffff>正義、中立、邪惡</font>這三種。而且各地都有<font fg=ffffff>正義神殿</font>及<font fg=ffffff>邪惡神殿</font>，隨著魔法書的屬性，而決定去哪裡學。中立魔法書則在任何神殿都可以學。雖然這些知識現在派不上用埸，不過以後一定會用得到。
