<p>『動物競技場』是讓你用自己的動物，與其它的動物相對抗的一種比賽。
<p>第一個來的人可以登錄他的動物，並且等其他挑戰者到達…。二個參加者打賭，勝利者可把金錢全部帶走。一旦試過一次，你一定可以很快了解的。
<p>在比賽前，你要對你的動物使用道具或者施法術都沒關係。但是你最好不要用太貴的物品，因為那樣物品的價格搞不好會比你得勝的獎金還要貴。
<br>
<p>以前，一位從歐瑞來的人說這很令人厭惡的。他的意思是我們怎麼忍心讓寵物彼此打鬥。
<p>這算是什麼批評！他甚至不了解我們的情形，我們是這樣地隱瞞我們 <a link="helpdog2">高貴的女主人</a>，藉這樣的方法來賺一些小錢…
