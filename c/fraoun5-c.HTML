<font fg=ffffff><p align=left>佛朗：</p></font>
<br>
<p>嗯，你連這些事都還不知道ㄚ？哎呀，那沒辦法。你聽清楚喔。從現在開始我教你怎麼買賣東西。
<br>
<p>首先你必須要告訴對方到底要買東西，還是賣東西。你要甚麼就要按<font fg=ffffff>買</font>的鍵，或者要按下<font fg=ffffff>賣</font>的鍵。這樣才會出現你要買的東西，或者賣的東西的目錄。
<br>
<p>決定要買或要賣的道具後，再來就是要決定買賣的數量。一次可以買很多東西，而且每次調整數量的時候，也可以順便知道全部要買，或賣的數量。一點都不難，你試一次就知道。
<br>
<p>隨著地區和商人不同，買賣的東西和價格也會不同。你先收集一下這些情報，以後把在怪物身上得到的道具才知道去哪裡賣，懂了嗎？
