<font fg=ffffff><p align=left>貝爾吉特:</p></font>
<br>
<p>移動或攻擊辦法可用在別的地方。打怪物，或有別人將道具丟在地上時，當然想要撿起來的，不是嗎? 如果你聰明，一定發現了，其實是一樣的。只要將地面上的道具<font fg=ffffff>用滑鼠點選</font>時，那個道具就會到你的身上了，很簡單喔。 
<br>
<p>還有，既然你撿了東西，就會想要使用看看嘛，那時，按<font fg=ffffff>TAB 鍵</font>或利用<font fg=ffffff>左下功能列</font>來標示道具後，在想要使用的道具上，用滑鼠<font fg=ffffff>點選兩下</font>就可以了。一點也不難。
<br>
<p>你一定很想撿起所有道具，若你有不需要東西，在道具視窗<font fg=ffffff>用滑鼠拖曳</font>到地上就可以了。但是放在怪物身上時，珍貴的道具就會給怪物，因此要小心啊。當與別人進行道具交易時，一定要使用 '交易視窗'喔。這是最安全的方法。
