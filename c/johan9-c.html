<p>如果說武器是為了有效地擊倒敵人的, 那麼盾牌就是讓自己能忍受敵人猛烈攻擊. 這應該是維持生命的最重要的吧? 不幸的是, 被擊倒時, 道具可能會被遺失, 努力累積的經驗也會被減少.  
<br>
<p>像武器一樣, 防具也是在道具視窗的所屬防具圖示上<font fg=ffffff>按滑鼠右鍵兩下</font>, 就可裝備,或者解除. 只是防具上有些限制. 例如, 裝備雙手武器時就無法裝備盾牌, 身上配戴的防具只能按照<font fg=ffffff>衣服, 盔甲, 斗篷</font>的順序來裝備. 仔細想的話, 這是當然的. 怎麼可以在盔甲上面穿上衣服, 斗篷上面裝備盔甲呢? 所以,想要脫掉時, 也要按照順利先脫掉斗篷之後才能脫掉盔甲.
