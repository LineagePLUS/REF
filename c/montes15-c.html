<p>
<p>與拉斯塔巴德軍團的戰爭己經過一段時間了。
<p>只有剛開始時的戰役非常的慘烈，之後我們得到許多援兵的協助，目前我們也處於相當的優勢。因此拉斯塔巴德的黑暗妖精軍隊的傷兵與逃兵越來越多.
<p>你也應該曉得，當時那具有組織性規模時的可怕。但是，分散的他們並沒有那麼可怕。當然也不是非常容易對付的。
<p>我們應該趁著士氣的高漲，趕緊壓制他們的軍勢，不要讓他們再度組織起來。
<p>所以我們亞丁守護團希望你能消滅拉斯塔巴德地面上的散兵，並將他們的徽章帶過來。
<p>你可以去找前面的艾諾了解更詳細的說明。
<br>
<p>如果你取得了我方壯烈犧牲的士兵的項鍊，就拿到教堂去吧…
