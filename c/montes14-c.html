<p>你有聽過「工欲善其事，必先利其器」的道理嗎？

<p>如果失去了精良的裝備，這支隊伍也不過比普通的部隊強上一些而已。
<p>所以我希望你能向鐵門工會達成結盟的協議。只要具備他們製作裝備的技術，我們的戰力就能大大的提升。
<p>根據最近傳回來的消息，因為拉斯塔巴德軍隊, 侏儒們也正陷於苦難之中。

<p>準備好了就趕快出發吧！趕緊前往威頓村，去尋找侏儒軍團的首領－賽米。
