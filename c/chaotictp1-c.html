<font fg=ffffff><p align=left>『天上傳來的聲音』：</p></font>
<br>
<p>所有事物都必須依其本質而行。
<p>若萬物之父格蘭肯為惡，則所有事物在本質上也就是惡。因此所有事物須盡力去彰顯其本質。所有事物必須在真實之『惡』之前解放。
<p>在這本『邪惡與自由之神』的經典中，包含了格蘭肯的真相，對那些想要變得更邪惡的怪物來說，他們很需要這本書。若你也想要得到這惡的力量，就必須拿到怪物身上那既邪惡又自由的聖約書。當真實的邪惡回應，你就能得到一部份邪神的力量。
<br>
<p>這是格蘭肯的正義。格蘭肯的意志。
<br><br>
<p>你永不該在此限制甚至禁止談論神的教義。對人類來說，被限制自由是很痛苦的。
