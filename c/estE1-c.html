<br>
<p>事實上我們精靈一族自古以來就是屬於森林的一部份，我們可以透過與生俱來的能力與樹木們交談，但是有一些精靈們由於長期地與人類一同生活，他們已經喪失了這種天賦，這些無法與樹木們交談的精靈，在森林中行走時將會失去方向，所以他們經由人類的協助，製造出一種被稱為<font fg=ffffff>地圖</font>的東西<br>
，如果你對這些人類的東西感興趣的話，我可以給你一個，不過相對的，你必須給我一根<font fg=ffffff>安特的樹枝</font>作為回報。</p>
