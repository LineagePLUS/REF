<font fg=ffffff><p align=center>屬性關聯</p></font>
<br>

天堂的世界裡面，存在著四種屬性<br><br>

<font fg=ffffaf>火屬性</font><br>
火贏過地，但是火弱於水<br><br>

<font fg=ffffaf>水屬性</font><br>
水贏過火，但是水弱於風<br><br>

<font fg=ffffaf>風屬性</font><br>
風贏過水，但是風弱於地<br><br>

<font fg=ffffaf>地屬性</font><br>
地贏過風，但地弱於火<br><br>

怪物所懼怕的屬性，可用等級3的魔法<font fg=ffffff>[能量感測]</font>來確認。<br><br><br>

<font fg=ffffff>[其他屬性]</font><br><br>
<font fg=ffffaf>不死屬性</font><br>
不死屬性的怪物對於米索莉、奧里哈魯根等材質的武器抵抗力較弱。<br><br>

<font fg=ffffaf>惡魔屬性</font><br>
惡魔屬性的怪物對於米索莉、奧里哈魯根等材質的武器抵抗力較弱。<br><br><br>
