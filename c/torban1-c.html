<br>
近來與妖魔族的戰爭似乎少了許多。 <br>
你也許能想像到妖魔愚蠢的樣子，但是森林裡的妖魔跟一般的是不一樣。他們比較巨大也比較聰明。<br>
在看來像是他們的領導主力－妖魔城堡的協調之下，看見他們戰鬥方式更是令我不寒而慄。<br><br>
但不管怎麼說，近來與這樣的妖魔們減少了許多衝突，我想這都是與拉斯塔巴德的軍隊有關。
我很好奇不知道黑暗妖精與妖魔是否有仇恨關係。<br>
萬一他們之間發生什麼樣的衝突的話，那可是一件喜事啊！<br>
這樣不是很好嗎！當他們戰鬥到兩敗俱傷的時候，再由我們來把他們給統統處理掉。
