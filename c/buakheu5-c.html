<font fg=ffffff><p align=left>巴克休：</p></font>
<br>
<p>水之結界一消失，邪惡和腐敗之水立刻襲擊了伊娃王國。原先那麼美麗的寺院和建築都被破壞，所有鮮豔的顏色都慢慢消失...</p>
<p>伊娃女神和其他住在水裡的人類一起試著把水龍法利昂驅逐，後來將牠封印在城市外的一個洞穴裡，但是水龍法利昂被伊娃的三叉戟刺傷，因此水龍法利昂具有強烈毒性的血流到了海裡，把所有水中的生物及人類變成怪物。也許這是水龍法利昂的最後的詛咒吧。</p>
<p>因此伊娃女神無可奈何的帶著剩下的水中人類離開了伊娃王國，只剩個荒涼的廢墟。</p>
<p>故事就<a link="buakheu6">到此為止</a>...。</p>
