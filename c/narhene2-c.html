<font fg=ffffff><p align=left>那翰：</p></font>  
<br>  
<p>潘以他們狂暴的行為而聞名，因為他們試著去踩在他們面前的每件事物身上，但是這也是因為除了音樂以外沒有東西能抑制他們。他們就是那麼單純的。
<br>  
不過我們精靈們利用牠那個習慣來製造有用的事物。如果你連同蛻皮和米索莉或奧里哈魯根一起帶來。他們會用堅硬的腳蹄踩踏，這樣就可以製造出<a link="narhenE4">米索莉金屬板</a>或<a link="narhenE5">奧里哈魯根金屬板</a>。
<br>此外最害怕他們狂暴的行為的是要侵入森林的人類。潘是森林裡最可信賴的守護神。
</p>
