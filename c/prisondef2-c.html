<font fg=ffffff><p align=left>被囚禁的黑暗妖精：</p></font>
<br>
呵呵呵！原來你想知道我為什麼被關在這裡啊？<br>
那我就告訴你吧。<br>
每個人都相信，自己認為是善良的，就是正義。
不過，正確與錯誤不是由我們自己或是第三者來判斷。<br>
只有神才能判斷什麼是善與惡。
雖然我們是同一族的，可是他們卻是把錯誤當作是正義的東西....
總有一天，他們會知道他們所認為正義的東西，之後所帶來的代價將會是非常殘酷的。
錯誤的價值觀會導致世界的混亂，神一定也不希望變成這樣。<br>
雖然我被關在這裡，但我從不後悔或覺得羞恥。
因為我認為他們的行為是錯誤的，所以一直在和跟他們鬥爭。
總有一天，我所認為的正義一定會獲勝的。
