<p>城裡已經有維護城與領地的警衛兵，但他們只是負責治安的人力，要將他們直接動員到戰爭裡則有些困難。況且陛下打敗反王後，剛登上亞丁王國的王位，因此隨時可能發生危險。為了避免它，就應該召集最精銳的親衛隊員，讓他們防守周邊。
<p>如果陛下認為需要親衛隊員的話，請告訴我所需要的人數。那麼我會嚴密的招募具有實力的親衛隊，不管多晚，我會到約定的時間內招募完親衛隊。<br>
<p>親衛隊員在召集後，首先決定如何安排。再向我對面的親衛隊的隊長畢伍斯特說話，他就會分配所需的親衛隊員數。<br>
<p>召集與維護親衛隊所需的費用也是從老百姓的血汗錢而來的，因此請善加利用。
