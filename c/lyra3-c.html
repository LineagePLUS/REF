<font fg=ffffff><p align=left>萊拉：</p></font>
<br>
<p>這個『北方森林』從以前就是屬於妖魔部落的。那裡本來有著很多大大小小的<a link="lyra6">部落</a>，但是就在大約１０年以前，阿吐巴部落的領袖－獨眼沙罕，開始去征服其他的部落後，現在變成了一個很大的部落社區。 
<p>他非常地擔心著他們的家『北方森林』正因為人類侵入而消失的事實。這也正是在森林中，人類和妖魔之間一直都存在著衝突的原因。不過在這裡的人也是戰爭的受害者啊，只有<a link="lyra8">妖魔從戰爭的混亂中得到了利益</a>。
