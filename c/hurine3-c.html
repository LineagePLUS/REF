<font fg=ffffff><p align=left>胡林戴里恩：</p></font>
<br>
<p>他們是擁有人類的身軀和山羊的四肢的守護者。當殷海薩正在創造精靈們的時候，他對在世界樹的周圍吃草的山羊注入生命力量，而創造出來的。
<br>
他們很單純但是非常暴力，不容易接近。但你可以從他那裡得到角或是鬃毛，也能要求他製造一塊對各種不同的盔甲都很重要的金屬板。對於我們而言，他們是很有用的種族。當然他們也是守護者中最勇敢的。所以當森林有危險時，他們是最可以信賴的種族。
<br>
潘也喜愛音樂。當他們發怒時，你也能用音樂使他們平靜下來。他們尤其喜歡那翰的演出。她在每次滿月時所作的表演很有名，森林裡的每一個人都會去聽。因為她非常親近潘，所以從她那裡你可以打聽到更多關於潘的消息。
</p>
