<p>真的如此嗎？
<p>依照吟遊詩人所訴說關於部落的傳說，這森林裡的妖魔是由火神-『帕格立歐』所創造，並使我們成為最接近他的種族。
<p>在外面大陸上出沒也被人類稱為妖魔的東西根本什麼也不是，只是『帕格立歐』在製造我們之前一個失敗的實驗品。
<p>以火神的尖牙為圖騰的阿吐巴部落，是所有的部落裡最光榮的部落。那也是『帕格立歐』讓我們統合起這森林裡的妖魔所有種族的原因。
<p>事實上我現在做的事，就是被魔法師和都達瑪拉部落族承認的『火神的意志』。
<br>
<p>但是...現在你們人類毀滅我偉大的工作...我非常地難過的...。
