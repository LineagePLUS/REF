<br>
<p>你知道為什麼亞丁及海音在位置上是非常相近的，但是長久以來只能從海路上交流，卻無法從陸地上相通的原因嗎？這是因為位於南方的鏡子森林裡有著一種非常恐怖的怪物，它恐怖的地方不只有凶殘的個性以及強大的攻擊力而已，在你經過那個森林時，它會突然以你或同伴相同的樣貌突然出現在你們的面前讓你們自相殘殺，這就是它恐怖的所在。
<p>不久之前我聽到一個消息，有一位冒險者在鏡子森林裡看到不同於以往的變形怪</p><br>
<p>聽其他的冒險家說在鏡子森林中看到了與一般變形怪完全不同的傢伙。
<p>雖然這麼說，但與那些把整個世界推向恐怖深遠的拉斯塔巴德，也沒什麼吧！
