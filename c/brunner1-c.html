<p>
你好，我是這個村莊的村長，我叫布朗諾。
就像你看到的，這個村莊是很貧窮。不~應該說風木之城全部都是窮困的地區，這裡有的只是無邊境的荒地和在那邊出沒的可怕怪物而已。<br><br>
完全沒有可以耕作的土地，所以村民們只能靠著捕撈的魚和田裡的收割水稻來維持生活而已，但是大部分又要繳交稅金，真讓人走投無路啊！<br>
這次的戰爭，村裡的年輕人全部被徵召，隔壁的古魯丁村莊也完全被摧毀了，真是可怕的日子！嗚....
</p>
