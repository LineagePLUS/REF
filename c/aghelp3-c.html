<p>
若選擇<font fg=ffffff>售屋</font>，會即刻幫您申請參加拍賣。此時可以開始拍賣，小屋的最高售價為您購買房子的時候所付的價錢。<br>
拍賣結束之後，會將拍賣出血盟小屋的價格扣掉稅金，然後金幣和通知信會自動匯到您的道具視窗裡。但是一旦參加拍賣之後，會立刻失去您對此房子的權力，所以請小心使用。
<br>
在拍賣的時間過了之後，若沒有人對您所提出的價格滿意或是對此血盟小屋有興趣，此血盟小屋的擁有權將自動回到您名下。所以設定價格時要考慮清楚。
