<font fg=ffffff><p align=left>倫得：</p></font>
<br>
<p>聽說與反王勾結的黑暗妖精藏身在人類的村莊裡。
<p>他們偽裝人類的樣子，要找到他們非常不容易。
<p>古代刺客咒術會揭穿他們的偽裝。 
<br>
<p>在你暗殺之前必須注意兩點：</p>
<p>第一點、我所給你的古代刺客咒術並不完整，它的效力只能維持短暫的時間，你最好每解決掉一個背叛者就再來找我施法。</p>
<p>第二點、當他們暴露實體後，你就得靠自己的力量暗殺他，並且，在最後的暗殺對象的身上會帶有文件，請把那文件交給我。
<br>
<p>請注意這些事情，我在這裡等你的好消息！</p>
<br>
<a action="request rondebag">交出死亡誓約</a><br>
