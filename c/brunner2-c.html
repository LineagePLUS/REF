<font fg=ffffff><p align=left>布朗諾:</p></font>
<br>
<p>雖然他被稱作『背叛的藍騎士』卡勒，但是我也不知道為什麼他會有這樣的綽號。最初，風木之城在人類還來不及掌管時，曾經是怪獸的天下，到處是一片狼藉、慘不忍睹。傳說那時的卡勒親自帶領優秀的騎士隊征伐怪獸的頭目－巴列斯。之後他為了囚禁巴列斯，所以建立了風木之城。</p>
<br>
<p>不管是以前或現在，因為風木之城的土地貧瘠，加上那裡的怪物一直都排斥與人類的往來，雖然如此，他們也曾有想要把這裡開發成豐盛的土地的計畫... 真是懷念那個時候啊，現在因為戰爭的關係古魯丁己變成荒廢的村莊了。</p>
