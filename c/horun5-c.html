<br>
<p>它是這個森林由殷海薩創造的第一個生命形式。</p>
<p>依照聖約書，殷海薩在空曠的大地上創造了世界樹。並且取這棵裝滿大地生命力量的世界樹，以其能量創造其他的動物和植物。</p>
<p>世界樹的生命力量集中在森林裡，神用世界樹的葉子創造了妖精，然後就像神所愛的人們一樣，妖精也承諾世界和平的生活。</p>
<br>
<p>因此，當殷海薩和格蘭肯處於對抗的時候，世界樹保護所有的妖精們。這也就是妖精為什麼在世界樹周圍會感到溫暖的原因。</p>
