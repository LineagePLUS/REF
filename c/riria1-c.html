<font fg=ffffff><p align=left>莉莉亞 :</p></font>
<br>
<p>你應該聽過黎明森林是過去在神話時代，人類與巨人決戰的地點。在久戰中 ，巨人終於不敵人類逃亡到山林裡，結果，人類取得了黎明，巨人則得到黃昏。
<p>那裡的地名是依當時的戰爭而取的，雖然不清楚神話的真實性，但每當我觀望黃昏山脈時就可以看到巨人們。
<p>雖然他們與神話裡施展各種魔法高智慧的巨人不同，但是他們的力量真的很強，普通的冒險者都不太敢靠近黃昏山脈。   
<p>走出亞丁城，往風龍的傷痕上方走的話，就可透過黎明森林到黃昏山脈去。
