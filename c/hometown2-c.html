<p>薪水是指在一定的期間，以你的村莊貢獻度比率來決定。
<p>在村莊裡沒有做任何事情的人與出去荒野打敗凶惡怪物的人薪水不可能是一樣的。
<br>但是貢獻度不僅只看打敗怪物的數量，或者怪物的等級高低也不見得會增加，不過我可以告訴你，對於冒著生命危險在地監裡與怪物戰鬥的人會比較有利而已。
<p>啊，依照貢獻度決定何人可當村長，若想要當村長，試試看吧。另外，村長可決定村莊的稅率，此稅率會影響於分給村莊侏儒的支援金額數，而且村長薪水也比一般住民高很多。
