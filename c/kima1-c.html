<font fg=ffffff><p align=left>奇馬：</p></font>
<br>
<p>你活著的原因是什麼？你活到現在沒有做過後悔的事呢？</p>
<br>
<p>我最近對過去發生的事情感到內疚。</p> 
<p>我無法理解我為何要殺人，為何要奪取了別人所重視的東西。</p> 
<p>活著的理由到底是什麼...我甚至懷疑為什麼會有我的存在。</p> 
<p>當然大家都明瞭人無法只隨自己的意願過活...</p> 
<p>當我面臨死亡時，對於過去會感到後悔嗎？有人為我而哭泣嗎？</p> 
<br>
<p>許多人委託我接下任務，那任務中有些出於善意或惡意...</p>
<p>我在那期間沒有選擇的權利...因受到壓迫才接受任務的。</p>
<br>
<p>倫得曾說我們走在我們應走的路上。</p>
<p>布魯迪卡也曾說我們正在矯正過去所犯的錯誤。</p>
<p>我不想再成為倫得、布魯迪卡的傀儡了...，從前我早就想拒絕他們了。</p>
<br>
