<br>
<p>通常安特的樹枝可以用來做弓或箭。有時他們會用從樹皮抽取而來的線來做衣服，至於比較厚的樹皮則可以用來做盔甲，所以這些材料當然也包含魔法的性質。</p>
<p>舉例來說，安特的樹枝和樹皮可以強烈地影響芮克妮，加速他們產生網或蛻皮的速度。</p>
<p>安特寶貴的水果的療效也非常好。另外也有人說，安特的樹枝可以中和各種的毒素。</p>
<br>
<p>你必須攻擊安特，使那些枯掉的小樹枝掉下來，才能得到安特的樹枝。但如果你想要得到一片樹皮，首先必須要用到蘑菇汁，因為安特的樹皮又硬又很難削，所以必須要先使用它來軟化才行。</p>
