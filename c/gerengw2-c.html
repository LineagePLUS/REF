<font fg=ffffff><p align=left>吉倫：</p></font>
<br>
<p>嗯...在大陸的魔法師之中，這是一個眾所皆知的傳說。這個島是一個訓練年輕魔法師的地方。但是，由於我是過去１０年唯一在這裡學習魔術的人。不過傳說畢竟是傳說，而我則是剛好為一項研究而來，不然我不會在這裡。我只是來幫助甘特，為騎士們安排一個訓練的場地，所以我並不是這個島的人。
<br>
<p>依照甘特說的，當哈汀和他第一次來這裡的時候，這個島除了怪物什麼也沒有。
<br>
<p>很奇怪的，在甘特建造騎士訓練場之前，這裡一個人也沒有，那表示只有哈汀知道以前曾經發生什麼...
