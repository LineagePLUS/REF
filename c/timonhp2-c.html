<br>
<p><var src="#0">殿下，您是這座城的城主，也是亞丁王國的國王。
<p>我當上這裡的侍從長之後，有很多國王來來去去，但是我不管這裡的國王是誰，包括反王，我都會守著他。 
<p>我的忠誠心並不是針對特定的一個人，只要是”亞丁王國的國王”就行了。因為我是只針對此國王的殿下忠誠。 
<p>您是透過我收稅、召集親衛隊，若此城成為最有勢力的城堡時。請您千萬不要濫用金錢，我希望你為民眾著想，好好治理這個國家。
<p>最後我要提醒的是，身為亞丁的國王也許這是我過於擔心。你不在時，其他血盟的盟主宣戰時，我們也會接受對方的挑戰。所以說，若你要離開此城，請你不要毫無防備到處走來走去。最好你不在線上時找一個比較安全的地方登出或離開。
