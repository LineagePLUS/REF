<font fg=ffffff><p align=left>何侖：</p></font>
<br>
<p>一些法術需要某種儀式才會生效。當然儀式會依照精確的法術而改變，不過對神的供品則是稀鬆平常的事。那些細節因精確的法術改變，所以在學習那些法術之前，你應該先研究儀式的一些規則。</p>
<p>還有，一些法術除了『魔力』之外，還需要一種特別的材料叫作『魔法寶石』。沒有這個寶石是不可能使用這些法術的。
<p><font fg=ffffff>木乃伊的詛咒</font>、<font fg=ffffff>壞物術</font>、<font fg=ffffff>緩速術</font>、<font fg=ffffff>造屍術</font>、<font fg=ffffff>魔法相消術</font>、<font fg=ffffff>召喚術</font>、<font fg=ffffff>沉睡之霧</font>、<font fg=ffffff>創造魔法武器</font>、<font fg=ffffff>反射之池</font>和<font fg=ffffff>瞬間停止</font>，這些魔法都需要消耗魔法寶石。
