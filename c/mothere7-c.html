<font fg=ffffff><p align=left>迷幻森林之母：</p></font>
<br>
<p>潘雖然很暴躁，但心中卻是仁慈的。充滿活力明朗的精靈。芮克妮非常關心我們，即使牠有時候相當嚴厲。而安特是四個中最沈默寡言，但最聰明的。</p>
<p>她們不只是守護這座森林的一切也會提共我們生活上所需的需多日常用品。實際上我們沒有了芮克妮的絲線，里迪等的一些物品，我們將無法生存。特別是和我們一起生活的<a link="mothere9">娜魯帕</a>是技術最厲害的人。</p>
<p>另外他們也為了防止人類入侵這森林做一些巡察的工作。不聽他們的勸告而入侵的人們將會受到懲罰。</p>
