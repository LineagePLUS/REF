<p>我無法理解這世上為何有這麼多堅持善惡不兩立的人。</p>
<p>我的老朋友倫得也有這種怪異的理念，每次跟他談話我都會感到很累。</p>
<p>黑暗妖精、妖精、人類、妖魔生存在一起又有什麼關係，我不想見到為了堅持理念而發生流血戰爭。</p>
<p>所以我跟隨村莊的長老布魯迪卡抽身而出，除了我之外像哈德斯提這麼好鬥的人也受到布魯的感化，在這裡安靜的過生活。</p>
<p>如果他像過去一樣狂暴，人類世界與妖精村莊可能在幾年前已經被摧毀了吧？</p>
<p>布魯迪卡或哈德斯提如果參與這個戰爭，那麼拉斯塔巴德傢伙們也不敢輕舉妄動了吧！
