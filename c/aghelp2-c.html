<p>
血盟小屋原來的主人就是這個地方的領主，因此在一定的時間內必須繳納<font fg=ffffff>稅金</font>，才可繼續使用血盟小屋。<br>
購買血盟小屋10天之後，就會收到第一期的稅金憑單。收到稅金憑單之後，利用<font fg=ffffff>付稅</font>的命令，按照稅金憑單的金額繳就可以。<br>
每10天會收到一次稅金憑單，在憑單上的日期之內，若沒有繳稅金，會再收到催繳單。若至催繳單上的日期之內沒有繳稅金，領主將剝奪你擁有此血盟小屋的權利，並且該血盟小屋將會被拍賣，所以請不要忘記繳稅金。
<br>
將所有的繳稅憑單透過信件傳送。
