<font fg=ffffff><p align=left>貝爾吉特：</p></font>
<br>
<p>移動或攻擊辦法可用在別的地方。打怪物ㄚ，或別人躺在地上死不瞑目時，你會想要幫忙撿回他所掉的道具，不是嗎？若是你聰明，只要在道具上<font fg=ffffff>按一下滑鼠左鍵</font>，那個道具就會到你的身上了，很簡單喔。
<br>
<p>還有ㄚ，你既然撿了東西，還是需要使用看看嘛，那時候按<font fg=ffffff>TAB鍵</font>或利用<font fg=ffffff>右下功能列的道具圖示</font>開啟道具視窗後，再按<font fg=ffffff>兩下滑鼠左鍵</font>就可以使用，一點都不難ㄚ。
<br>
<p>若你有不需要東西，想要丟掉或給別人時，在道具視窗<font fg=ffffff>用滑鼠拖曳</font>。此時放在地上，就是丟掉。放在別人的身上，就是給別人的。
