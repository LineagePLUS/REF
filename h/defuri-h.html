<font fg=ffffff><p align=left>德弗利:</p></font>
<br>
<p>你到过象牙塔的六楼吗？
<p>它们是魔界被解放的魔物...普通人无法想像它的力量多强。
<p>而最上方的八楼有个恶魔，它的威力更是可怕。
<p>但是...在几年前，有位骑士打败了恶魔之后，取得了它的盔甲。
<p>珍贵而稀有的盔甲，但是也有谣传在其他的地方也可以得到恶魔的盔甲？真是奇怪...
<p>如果全得到了它的防具，到时候会不会发生某些事情？大多人以为可以容易取得恶魔般的力量...
<p>但...得到的只有力量吗？恐怕穿上这些防具的人的心灵也会变成恶魔了...
