<br>
<p><var src="#0">城主，从这座城存在以来，我就担任侍从长管理这城与领地，因此我最了解这里了。
<p>从我当上这里的侍从长之後，有很多城主来来去去，但是我不管这里的城主是谁，我都会辅佐他。 
<p>我的忠诚心并不是针对特定的一个人，只要是这座城的城主就行了。因为我是只针对此城主的城主忠诚。 
<p>您是透过我收税、召集佣兵，若此城成为最有势力的城堡时。请您千万不要滥用金钱，我希望你为民众著想，好好治理这个城。
<p>最後我要提醒的是，身为城主也许这是我过於担心。你不在时，其他血盟的盟主宣战时，我们也会接受对方的挑战。所以说，若你要离开此城，请你不要毫无防备到处走来走去。最好你不在线上时找一个比较安全的地方登出或离开。
