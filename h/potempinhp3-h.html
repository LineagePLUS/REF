<br>
<p>您的人民缴交税金给您，就如同您呈献贡品给予国王是一样的。
<p>您拥有调整此地区税率的权利。税率措施在钢铁之门附近的村庄，而影响各交易的价格。
<p>你所决定的税率，会从次天开始生效。即使您在一天内多次更改税率，你当天最后所设定的最后那一个税率，才会是次日开始使用的税率。
<p>聚集来的税金将会在次日黎明时转移到城堡来。<br>
<p>所有的税金都是属于您，殿下。但是，您不能完全使用它们。因为管理城堡和土地需要花费金钱，此外还要进贡给国王。<br>
<p>若你设定的税率高，当然进入城堡国库的税金就会很多。但是如果提高税率太多，人民还是会反抗您。所以，当您在调整税率的时候请务必牢记这一点。
