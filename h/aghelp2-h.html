购买血盟小屋10天之后，就会收到第一期的税金凭单。收到税金凭单之后，利用<font fg=ffffff>付税</font>的命令，按照税金凭单的金额缴就可以。<br>
每10天会收到一次税金凭单，在凭单上的日期之内，若没有缴税金，会再收到催缴单。若至催缴单上的日期之内没有缴税金，领主将剥夺你拥有此血盟小屋的权利，并且该血盟小屋将会被拍卖，所以请不要忘记缴税金。
<br>
将所有的缴税凭单透过信件传送。
