<font fg=ffffff><p align=left>莱拉：</p></font>
<br>
<p>这个‘北方森林’从以前就是属于妖魔部落的。那里本来有著很多大大小小的<a link="lyra6">部落</a>，但是就在大约１０年以前，阿吐巴部落的领袖－独眼沙罕，开始去征服其他的部落后，现在变成了一个很大的部落社区。 
<p>他非常地担心著他们的家‘北方森林’正因为人类侵入而消失的事实。这也正是在森林中，人类和妖魔之间一直都存在著冲突的原因。不过在这里的人也是战争的受害者啊，只有<a link="lyra8">妖魔从战争的混乱中得到了利益</a>。
