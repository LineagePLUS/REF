<font fg=ffffff><p align=left>贝尔吉特：</p></font>
<br>
<p>移动或攻击办法可用在别的地方。打怪物ㄚ，或别人躺在地上死不瞑目时，你会想要帮忙捡回他所掉的道具，不是吗？若是你聪明，只要在道具上<font fg=ffffff>按一下滑鼠左键</font>，那个道具就会到你的身上了，很简单喔。
<br>
<p>还有ㄚ，你既然捡了东西，还是需要使用看看嘛，那时候按<font fg=ffffff>TAB键</font>或利用<font fg=ffffff>右下功能列的道具图示</font>开启道具视窗后，再按<font fg=ffffff>两下滑鼠左键</font>就可以使用，一点都不难ㄚ。
<br>
<p>若你有不需要东西，想要丢掉或给别人时，在道具视窗<font fg=ffffff>用滑鼠拖曳</font>。此时放在地上，就是丢掉。放在别人的身上，就是给别人的。
