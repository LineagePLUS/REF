<font fg=ffffff><p align=left>罗瀚：</p></font>
<br>
你身上带有武器喔。你是来这个城镇中做什么生意？
哈哈哈，对不起。我以为你是肯特派来击败我们的。
我的名字是罗瀚。我是这里的治安队队长。<br>
我们看不起的不只妖魔，还有高贵的肯特。
因为农夫逃走而减少，使得这家伙的税收减少，对这点他非常地介意，但是对居民的生活他却不闻不问。<br><br>
虽然在人类中他算是很烂的，不过还不如<a link="rohan2">妖魔</a>的威胁来得大。<br>
但是听说在南边的人说因为拉斯塔巴德军队的袭击吃了不少苦，虽说黑暗妖精军队是为了占领地上，但对我来可是一件痛快的事情啊，哈哈哈！
