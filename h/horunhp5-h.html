<font fg=ffffff><p align=left>何仑：</p></font>
<br>
<p>一些法术需要某种仪式才会生效。当然仪式会依照精确的法术而改变，不过对神的供品则是稀松平常的事。那些细节因精确的法术改变，所以在学习那些法术之前，你应该先研究仪式的一些规则。</p>
<p>还有，一些法术除了‘魔力’之外，还需要一种特别的材料叫作‘魔法宝石’。没有这个宝石是不可能使用这些法术的。
<p><font fg=ffffff>木乃伊的诅咒</font>、<font fg=ffffff>坏物术</font>、<font fg=ffffff>缓速术</font>、<font fg=ffffff>造尸术</font>、<font fg=ffffff>魔法相消术</font>、<font fg=ffffff>召唤术</font>、<font fg=ffffff>沉睡之雾</font>、<font fg=ffffff>创造魔法武器</font>、<font fg=ffffff>反射之池</font>和<font fg=ffffff>瞬间停止</font>，这些魔法都需要消耗魔法宝石。
