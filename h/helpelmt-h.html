<font fg=ffffff><p align=center>属性关联</p></font>
<br>

天堂的世界里面，存在著四种属性<br><br>

<font fg=ffffaf>火属性</font><br>
火赢过地，但是火弱于水<br><br>

<font fg=ffffaf>水属性</font><br>
水赢过火，但是水弱于风<br><br>

<font fg=ffffaf>风属性</font><br>
风赢过水，但是风弱于地<br><br>

<font fg=ffffaf>地属性</font><br>
地赢过风，但地弱于火<br><br>

怪物所惧怕的属性，可用等级3的魔法<font fg=ffffff>[能量感测]</font>来确认。<br><br><br>

<font fg=ffffff>[其他属性]</font><br><br>
<font fg=ffffaf>不死属性</font><br>
不死属性的怪物对于米索莉、奥里哈鲁根等材质的武器抵抗力较弱。<br><br>

<font fg=ffffaf>恶魔属性</font><br>
恶魔属性的怪物对于米索莉、奥里哈鲁根等材质的武器抵抗力较弱。<br><br><br>
