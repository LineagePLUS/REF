<p>我们认定你是一个真正的红骑士。你的名字也会留在红骑士团的历史上。
<p>这期间我与说话之岛的甘特，银骑士村庄的瑞奇与亚南，沙漠的行商马克，大陆地监的吉姆全部都在测试你对于红骑士的资质。你透过甘特与瑞奇，亚南通过了信用义气的测试，透过马克与吉姆通过牺牲自我的测试，最后透过我而通过了抵抗懦弱测试。  
<p>骑士要懂得守住信义，能够牺牲自己，并且要了解自己是多么懦弱的存在著。你已经取得许多向往成为红骑士者所尊敬的位子，因此将来行事需要更谨慎。
<p>现在你已经通过红骑士所需要的所有测试，请到火龙巴拉卡斯所在的威顿村庄寻找迪嘉勒廷公爵吧。 愿殷海萨祝福你...
