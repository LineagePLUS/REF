<br>
<p>哼。你想知道关于<font fg=ffffff>隐藏之谷</font>的事吗？这里，简单的说，这里是新手的修练场。
<br>
<p>这算与银骑士村庄一样的地点，但是对新进来的一些朋友来说，不可能是没有危险性。因此为了保护那些朋友，并要有效率的修行，才建立这个地方。
<p>这里没有像大陆那么多的高等级之类的怪物，也没有乱杀人的杀人魔，或者没有人为妨碍你们升级，而冒著风险进来这里。你们只要好好地练等级就行了。
<p>但，你要记住一件事情。你练等级到某一个程度，就要离开这里。人总是要朝著高的目标做事嘛。记住，这里不会是你的永久的家。
