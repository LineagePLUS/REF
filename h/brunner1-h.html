<br>
<p>
你好，我是这个村庄的村长，我叫布朗诺。
就像你看到的，这个村庄是很贫穷。不~应该说风木之城全部都是穷困的地区，这里有的只是无边境的荒地和在那边出没的可怕怪物而已。<br><br>
完全没有可以耕作的土地，所以村民们只能靠著捕捞的鱼和田里的收割水稻来维持生活而已，但是大部分又要缴交税金，真让人走投无路啊！<br>
这次的战争，村里的年轻人全部被徵召，隔壁的古鲁丁村庄也完全被摧毁了，真是可怕的日子！呜....
</p>
<br>
<p>
领主到底知不知道现在的状况，如果让建立风木之城的<a link="brunner2">卡勒</a>知道这种情况的话，九泉之下恐怕会死不瞑目吧。</p>
