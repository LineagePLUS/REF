<p>基本上, 拥有优越的防具, 实力又强的话, 就会较少受到敌人的攻击. 但是, 打仗并非如此简单的啊. 总是会无可避免会受伤. 当受到伤害时, 你所需要的就是药水.  
<br>
<p>当然我讲的是治疗伤口的药水. 当你喝下后, 会有一段发挥效果的时间, 无法瞬间连续服用, 但是没有药水去冒险几乎是不可能的. 想要使用时, 像大部分的道具一样, 在道具视窗<font fg=ffffff>按两下</font>即可.  
<br>
<p>除此之外, 也有恢复中毒状态等的药, 或辅助性增加自己速度等的药水. 为了各种状况, 依各种类来准备, 当你遇到危机时一定有帮助的. 知道了吗?
