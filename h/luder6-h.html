<p>当你想跟某人说话时，但是刚好对方正在附近走动，对方不在你的视线内肯定听不到你说话。如果你想试著跟这些人说话，你就大声喊，那个人就应该听得到，除非你想私下聊聊。
<br>
<p>在对话框输入<font fg=ffffff>![想说的话]</font>即可，但大喊需要耗费你的体力，你需要吃饱才能喊得出来，不然你会饿得无法大喊，如果要一直呼喊，需要准备多一点的食物才行。
<br>
<p>有时候太多人都在喊叫，也许你会觉得很烦，或和别人谈论一些重要的事情时，会让你很困扰，此时可以输入<font fg=ffffff>/chatting off</font>，就可以避免这些噪音，若要恢复只要输入<font fg=ffffff>/chatting on</font>，这样你知道了吗？
