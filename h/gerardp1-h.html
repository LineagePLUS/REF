<font fg=ffffff><p align=left>杰瑞德：</p></font>
<br>

<p>你就是躲避反王的欺压而逃离的王族吗？看来，你拥有了高贵血统的人来引导他人的能力。但是，我看到很多像你一样自称为王族的假王子与假公主，所以我不能轻易相信。</p>
<br>
<p>真正的王会以自身的力量来达到王的地位。如果你能够消灭那位欺骗嘉德利亚王妃，且夺取王位的反王，能够以自己的力量证明时，我才会愿意对你效忠。</p>
<br>
<p>如果你是为了打败反王而来找寻能够互相奉献的伙伴的话，这是正确的选择。这里有许多能够与你共同完成梦想的年轻人。而且，其中由我亲自给予资格的骑士们的资质，我可以名誉来保证。他们都拥有著红骑士盾牌.</p>
