<p>如果说武器是为了有效地击倒敌人的, 那么盾牌就是让自己能忍受敌人猛烈攻击. 这应该是维持生命的最重要的吧? 不幸的是, 被击倒时, 道具可能会被遗失, 努力累积的经验也会被减少.  
<br>
<p>像武器一样, 防具也是在道具视窗的所属防具图示上<font fg=ffffff>按滑鼠右键两下</font>, 就可装备,或者解除. 只是防具上有些限制. 例如, 装备双手武器时就无法装备盾牌, 身上配戴的防具只能按照<font fg=ffffff>衣服, 盔甲, 斗篷</font>的顺序来装备. 仔细想的话, 这是当然的. 怎么可以在盔甲上面穿上衣服, 斗篷上面装备盔甲呢? 所以,想要脱掉时, 也要按照顺利先脱掉斗篷之后才能脱掉盔甲.
