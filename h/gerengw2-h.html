<font fg=ffffff><p align=left>吉伦：</p></font>
<br>
<p>嗯...在大陆的魔法师之中，这是一个众所皆知的传说。这个岛是一个训练年轻魔法师的地方。但是，由于我是过去１０年唯一在这里学习魔术的人。不过传说毕竟是传说，而我则是刚好为一项研究而来，不然我不会在这里。我只是来帮助甘特，为骑士们安排一个训练的场地，所以我并不是这个岛的人。
<br>
<p>依照甘特说的，当哈汀和他第一次来这里的时候，这个岛除了怪物什么也没有。
<br>
<p>很奇怪的，在甘特建造骑士训练场之前，这里一个人也没有，那表示只有哈汀知道以前曾经发生什么...
