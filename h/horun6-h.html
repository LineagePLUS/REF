<br>
<p>通常安特的树枝可以用来做弓或箭。有时他们会用从树皮抽取而来的线来做衣服，至于比较厚的树皮则可以用来做盔甲，所以这些材料当然也包含魔法的性质。</p>
<p>举例来说，安特的树枝和树皮可以强烈地影响芮克妮，加速他们产生网或蜕皮的速度。</p>
<p>安特宝贵的水果的疗效也非常好。另外也有人说，安特的树枝可以中和各种的毒素。</p>
<br>
<p>你必须攻击安特，使那些枯掉的小树枝掉下来，才能得到安特的树枝。但如果你想要得到一片树皮，首先必须要用到蘑菇汁，因为安特的树皮又硬又很难削，所以必须要先使用它来软化才行。</p>
