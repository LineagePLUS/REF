<font fg=ffffff><p align=left>贝尔吉特:</p></font>
<br>
<p>移动或攻击办法可用在别的地方。打怪物，或有别人将道具丢在地上时，当然想要捡起来的，不是吗? 如果你聪明，一定发现了，其实是一样的。只要将地面上的道具<font fg=ffffff>用滑鼠点选</font>时，那个道具就会到你的身上了，很简单喔。 
<br>
<p>还有，既然你捡了东西，就会想要使用看看嘛，那时，按<font fg=ffffff>TAB 键</font>或利用<font fg=ffffff>左下功能列</font>来标示道具後，在想要使用的道具上，用滑鼠<font fg=ffffff>点选两下</font>就可以了。一点也不难。
<br>
<p>你一定很想捡起所有道具，若你有不需要东西，在道具视窗<font fg=ffffff>用滑鼠拖曳</font>到地上就可以了。但是放在怪物身上时，珍贵的道具就会给怪物，因此要小心啊。当与别人进行道具交易时，一定要使用 '交易视窗'喔。这是最安全的方法。
