<font fg=ffffff><p align=left>伦得：</p></font>
<br>
<p>像你这样的年轻人多少也听过有关”反王--肯恩”吧。</p> 
<p>虽然反王屠杀同族引发大乱，不管事实的真相如何，还不是那些笨人类之间的恩怨，与我们黑暗妖精没有关系。</p>
<br>
<p>但是到了今日，那个傲慢的人终于开始影响我们黑暗妖精了。</p> 
<p>根据情报，他与其他地方的黑暗妖精联手，想要利用我们同族带给世界混乱。</p> 
<p>虽然他们已经放弃了黑暗精灵的使命，但不可饶恕的是竟然跟卑劣的人类携手合作。</p>
<br>
<p>现在我命令你！</p> 
<p>将那些与反王合作并破坏黑暗妖精名誉的叛乱者秘密名单交给我。</p>
<p>听说他们目前藏身于燃柳附近，这件事情千万不能外泄，要不然会在黑暗妖精的历史里成为耻辱的。
</p>
<br>
<br>
<a action="request close list of assassination">交出秘密名单</a><br>
