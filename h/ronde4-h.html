<font fg=ffffff><p align=left>伦得：</p></font>
<br>
<p>听说与反王勾结的黑暗妖精藏身在人类的村庄里。</p> 
<p>他们伪装人类的样子，要找到他们非常不容易。</p> 
<br>
<p>古代咒术会揭穿他们的伪装并带给他们灵魂的混乱。</p>
<p>另外，在你杀对象之前必须注意两点：</p>
<br>
<p>第一点、我将施放给你的古代咒术并不持久，一旦法术失效你即使继续杀人也无法取得死者身上的东西,所以请在失效之后再来找我重新施法。</p>
<br>
<p>第二点、当他们暴露实体后，你就得靠自己的力量暗杀他，并且，在最后的暗杀对象的身上会带有文件，请把那文件交给我。</p>
<p>请注意这些事情，我在这里等你的好消息！
<br>
<br>
<a action="request rondebag">交出死亡誓约</a><br>
