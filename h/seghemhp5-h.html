<p>就算你介入，我们还是有自己的生活方式，我不会接受你任何的命令来管理城堡。但是纯粹只是为战争而控制城门的话，我会试著服从你的命令。
<p>你能随时命令我打开或关闭城门。不论你打不打开它都不关我的事，但是它可能会影响部落。所以除非真的需要，否则不要关门。
<p>我们尽可能做出最坚固的门，但是它不是无敌的。如果它因为你的命令而损害，我也会修复它。不过这样会花费金钱，而且即使有钱，在战争期间内也是无法修理。
