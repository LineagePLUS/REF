<font fg=ffffff><p align=left>莱拉：</p></font>
<br>
<p>妖魔部落一直坚持我们是侵略者，而他们则是受害人。所以我们之间一直都有些小冲突。即使如此，他们也不会承认他们靠赌博来赚钱！虽然葛拉他不承认，我也是确信那些金币一定被运用在战争中了。
<p>如果你是一个冒险家。拜托你，切断史莱姆竞赛场与‘北方森林’的欧西斯森林之间的金钱管道！我听说在夜晚的时候，一些妖魔们会带著装满金币的袋子，进入这森林之内且消失。我敢说他们正在将利润从史莱姆竞赛场运到森林去。 
<p>如果你抓到他们的其中之一，并且带来那<a link="lyra10">图腾</a>当做证据，我会从家中拿出一个宝物给你。
