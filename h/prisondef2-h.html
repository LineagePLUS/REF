<font fg=ffffff><p align=left>被囚禁的黑暗妖精：</p></font>
<br>
呵呵呵！原来你想知道我为什么被关在这里啊？<br>
那我就告诉你吧。<br>
每个人都相信，自己认为是善良的，就是正义。
不过，正确与错误不是由我们自己或是第三者来判断。<br>
只有神才能判断什么是善与恶。
虽然我们是同一族的，可是他们却是把错误当作是正义的东西....
总有一天，他们会知道他们所认为正义的东西，之后所带来的代价将会是非常残酷的。
错误的价值观会导致世界的混乱，神一定也不希望变成这样。<br>
虽然我被关在这里，但我从不后悔或觉得羞耻。
因为我认为他们的行为是错误的，所以一直在和跟他们斗争。
总有一天，我所认为的正义一定会获胜的。
