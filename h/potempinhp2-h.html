<font fg=ffffff><p align=left>波天芬</p></font>
<br>
<p><var src="#0"> 殿下，你是此地的城主。我是从这公会建立之后，就开始管辖此地，因此我比谁了解清楚此地。
<p>我当这里的总管之后，有很多城主来来去去，但是我不管这里的城主是谁，我都会守著他。
<p>我的忠诚心不是针对特定的一个人，只要是‘钢铁之门的主人’就行了。
因为我是只针对此城的殿下忠诚。
<p>您是透过我收税，用那笔钱雇用佣兵，若此城成为最有势力的城堡时。请您千万不要滥用金钱，我希望你为民众著想，好好治理这个领地。
<p>也许这是我过于担心。你不在时，其他血盟的盟主宣战时，我们也会接受对方的挑战。所以说，若你要离开此城，请你不要毫无防备到处走来走去。最好你不在线上时找一个比较安全的地方登出或离开。
