<p>由于神的祝福，除非来自外面的因素影响否则你们妖精是不会死亡的。但是随著年龄增长，一些年长的妖精将会失去心智的活力，通常那时候他们就会想要成为大自然的一部份。</p>
<p>刚开始我也想要与这颗世界树完全同化。可是看著持续诞生的新生命我割舍不下。所以才会变成现在这个样子。</p>
<p>有时候看到那些...，得到心灵和平的其他同伴会很羡慕，可是当我又看到像你这样的年轻妖精们，心中就会感受到无限的幸福和骄傲，这是任何东西都无法换来的。</p>
