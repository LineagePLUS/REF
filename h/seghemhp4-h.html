<p>关于和葛拉　艾妮的同盟破裂这件事，我仍然感到非常遗憾。 
<p>不可讳言，有一些人类是真的很不喜欢史莱姆赌赛...。而我也看不出来有任何理由会让你拒绝了葛拉那边的提议。再更进一步地说吧，我们可以用那些金钱来提高我们的力量，所以我当然不会对目前的契约的事做任何的评论。
<p>但是...要小心。最近在燃柳村那些讨厌的人类有著很奇怪的行动。也许他们已经发现我们的主要的经济来源就是史莱姆赌赛。他们可能会试著采取一些行动...。
