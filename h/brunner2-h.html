<font fg=ffffff><p align=left>布朗诺:</p></font>
<br>
<p>虽然他被称作‘背叛的蓝骑士’卡勒，但是我也不知道为什么他会有这样的绰号。最初，风木之城在人类还来不及掌管时，曾经是怪兽的天下，到处是一片狼藉、惨不忍睹。传说那时的卡勒亲自带领优秀的骑士队征伐怪兽的头目－巴列斯。之后他为了囚禁巴列斯，所以建立了风木之城。</p>
<br>
<p>不管是以前或现在，因为风木之城的土地贫瘠，加上那里的怪物一直都排斥与人类的往来，虽然如此，他们也曾有想要把这里开发成丰盛的土地的计画... 真是怀念那个时候啊，现在因为战争的关系古鲁丁己变成荒废的村庄了。</p>
