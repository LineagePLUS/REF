血盟小屋是指在村庄里的房子之中，血盟能拥有的地方。<font fg=ffffff>等级 15以上</font>，并且已经组织血盟的王族透过拍卖，可取得血盟小屋，若血盟已经拥有城堡，无法拥有血盟小屋。

<br>

若拥有血盟小屋的血盟员进行游戏中死亡，就在血盟小屋重新开始。并且若使用传送回家的卷轴，就传送到血盟小屋。若在血盟小屋休息，与旅馆一样快速恢复 体力和魔力。可利用<font fg=ffffff>家具</font>，布置血盟小屋的环境。
