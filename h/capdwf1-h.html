<font fg=ffffff><p align=left>赛米：</p></font>
<br>
<p>
<p>你是蒙特斯派来的吗?
<p>这是蒙特斯的正确选择。我们钢铁公会应该能够从拉斯塔巴德之中保护你们。哈哈！  
<p>你应该不是空手来的吧？对于你们表现的小诚意，我们会更加款待。
<p>这样说会不会太露骨了呢？我们可不是贪便宜的种族啊。哈哈！
<br>
<p>但也并不是都像我一样都是好人。最近我们种族对某事感到兴趣，但对你来说也许要求太高了。
<br>
<p>听说最近，黑色米索莉块在钢铁公会很流行。它是一个发亮的黑色石块。将它做成圆的，看起来就像黑珍珠一样。嗯嗯…
<br>
<p>还不清楚吗？看看我的盔甲与斧头吧，就是使用它制作的！
<p>
<br>
<a action="request bag of dwarf">递给黑色米索莉块</a><br>
