<p>我无法理解这世上为何有这么多坚持善恶不两立的人。</p>

<p>所以我跟随村庄的长老布鲁迪卡抽身而出，除了我之外像哈德斯提这么好斗的人也受到布鲁的感化，在这里安静的过生活。</p>
<p>如果他像过去一样狂暴，人类世界与妖精村庄可能在几年前已经被摧毁了吧？</p>
<p>布鲁迪卡或哈德斯提如果参与这个战争，那么拉斯塔巴德家伙们也不敢轻举妄动了吧！
