<p>与其他城不同的是，亚丁城不具有外城门。这是为了向外界炫耀亚丁王国的强势，并且压制其他地区的气势。不管怎样，没有城门在诸多方面蛮危险的。<br>
<p>但是依照过去传下来的传统，亚丁国王在没有外城门的亚丁城与挑战者正面对抗来取得胜利，才是证明国王能力的方法。<br>
<p>虽然会发生较危险的事情，但是陛下位于一国至尊的身份，如果是具备了统治者的资格，就应该能够充分地承受这种试练。<br>
