<font fg=ffffff><p align=left>透本：</p></font>
<br>
近来与妖魔族的战争似乎少了许多。 <br>
你也许能想像到妖魔愚蠢的样子，但是森林里的妖魔跟一般的是不一样。他们比较巨大也比较聪明。<br>
在看来像是他们的领导主力－妖魔城堡的协调之下，看见他们战斗方式更是令我不寒而栗。<br><br>
但不管怎么说，近来与这样的妖魔们减少了许多冲突，我想这都是与拉斯塔巴德的军队有关。
我很好奇不知道黑暗妖精与妖魔是否有仇恨关系。<br>
万一他们之间发生什么样的冲突的话，那可是一件喜事啊！<br>
这样不是很好吗！当他们战斗到两败俱伤的时候，再由我们来把他们给统统处理掉。
