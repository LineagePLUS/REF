<br>
在某个宁静的夜晚，远方突然传来轰天般的马蹄声以及战斗声。<br><br>
我原以为这只是王族们一般的战斗，但是情况似乎与以往不大相同。
突然村庄旁边的森林里许多鸟兽都纷纷走避，不久后就传来警卫兵的哀嚎声，林庄瞬间成为火海。<br><br>
我与杰特叔叔赶紧躲到商店的地下仓库里才逃过一劫，在这里时常听到村民的哀嚎声。
就在这里渡过两天后，外面稍为平息后出来，整个村庄就变成了废墟。<br><br>
当时已经彻底的绝望我，幸亏杰特叔叔一直鼓励我，现在只希望一切能够尽早的恢复过来。
