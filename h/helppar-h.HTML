<font fg=ffffff><p align=center>指令 说明：队伍</p></font>
<br>
<p>只有同一血盟之间的才能组队伍。一个队伍人数最多八名。队员之间可看到体力，打完怪物能分配经验值。</p>
<font fg=ffffaf>组队伍:</font>
<p>对著玩家在对话窗输入<font fg=ffffff>'/invite'</font>执行。此时会产生新的队伍。<br>
<font fg=ffffaf><p>邀请队员:</font>
<p>对著要加入的玩家面前输入<font fg=ffffff>'/invite'</font>执行。 '/invite'指令只有队伍的领导者才能使用。<br>
<font fg=ffffaf><p>驱逐队员:</font>
<p>队伍的领导者可将队伍成员从队伍驱逐。在对话窗输入<font fg=ffffff>'/banish [玩家名称]'</font>执行。<br>
<font fg=ffffaf><p>离开队伍:</font>
<p>在对话窗输入<font fg=ffffff>'/outparty'</font>执行。若玩家想加入其他队伍，一定得离开目前的队伍才行。 <br>
