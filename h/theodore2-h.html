<br>
<p>如果你用赤裸的手敲打安特，就可以拿到安特的树枝并转交给<a link="theodorE4">娜鲁帕</a>，她能为你制成弓、箭、矛或剑。而且他们也能藉由<a link="theodorE5">芮克妮</a>制造的丝线来织衣服。更进一步地，你可以吃安特生产的东西来解毒或中和毒。有时安特会掉下水果，那东西具有治愈妖精身体的力量。但你不认为吗？安特真的是对我们很有用的东西。当然这些都是殷海萨的意志，但是有时我会怀疑，如果一个生命型态就只单纯地为另一个生命型态而存在...。这样真的好吗？</p>
