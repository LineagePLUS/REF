<font fg=ffffff><p align=left>莉莉亚 :</p></font>
<br>
<p>你应该听过黎明森林是过去在神话时代，人类与巨人决战的地点。在久战中 ，巨人终于不敌人类逃亡到山林里，结果，人类取得了黎明，巨人则得到黄昏。
<p>那里的地名是依当时的战争而取的，虽然不清楚神话的真实性，但每当我观望黄昏山脉时就可以看到巨人们。
<p>虽然他们与神话里施展各种魔法高智慧的巨人不同，但是他们的力量真的很强，普通的冒险者都不太敢靠近黄昏山脉。   
<p>走出亚丁城，往风龙的伤痕上方走的话，就可透过黎明森林到黄昏山脉去。
