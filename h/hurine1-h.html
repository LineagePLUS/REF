<br>
守护神是森林与妖精的守护者，所以南方的战争，暂时还不会漫延过来。
<br>
<a link="hurinE2">芮克妮</a>和<a link="hurinE3">潘</a>, <a link="hurinE4">
安特</a>和<a link="hurinE5">精灵</a>
他们是很特别的你不可以用跟其他怪物一样的态度对待他们，因为殷海萨利用<a link="hurinE6">世界树</a>的叶子创造
妖精族时，为保护妖精被格兰肯的暴力侵犯迷幻森林，才被创造出来的。
<br>
守护神，对其他种族非常的敌视，特别对人类很冷淡。他们怕那些人间拥有的活动力影响到妖精的森林。
<br>
而且守护神无论是怪物或杀了人的妖精，守护神不会饶过他们的。因为那是对创始者殷海萨意志的反抗行为。
<br>
他们长的样子各式各样，习惯也不同,，但只有一个共同点，就是非常喜欢<a link="hurinE7">精灵粉末</a>。
若把精灵粉末丢在地上，在附近的守护神会马上过来拿走。</p>
