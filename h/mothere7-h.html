<font fg=ffffff><p align=left>迷幻森林之母：</p></font>
<br>
<p>潘虽然很暴躁，但心中却是仁慈的。充满活力明朗的精灵。芮克妮非常关心我们，即使它有时候相当严厉。而安特是四个中最沈默寡言，但最聪明的。</p>
<p>她们不只是守护这座森林的一切也会提共我们生活上所需的需多日常用品。实际上我们没有了芮克妮的丝线，里迪等的一些物品，我们将无法生存。特别是和我们一起生活的<a link="mothere9">娜鲁帕</a>是技术最厉害的人。</p>
<p>另外他们也为了防止人类入侵这森林做一些巡察的工作。不听他们的劝告而入侵的人们将会受到惩罚。</p>
