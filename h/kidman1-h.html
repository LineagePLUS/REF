<font fg=ffffff><p align=left>齐德曼：</p></font>
<br>
<p>你知道为什么亚丁及海音在位置上是非常相近的，但是长久以来只能从海路上交流，却无法从陆地上相通的原因吗？这是因为位于南方的镜子森林里有著一种非常恐怖的怪物，它恐怖的地方不只有凶残的个性以及强大的攻击力而已，在你经过那个森林时，它会突然以你或同伴相同的样貌突然出现在你们的面前让你们自相残杀，这就是它恐怖的所在。
<p>不久之前我听到一个消息，有一位冒险者在镜子森林里看到不同于以往的变形怪</p><br>
<p>听其他的冒险家说在镜子森林中看到了与一般变形怪完全不同的家伙。
<p>虽然这么说，但与那些把整个世界推向恐怖深远的拉斯塔巴德，也没什么吧！
