<p>徵收税金是城主对於亚丁王国人民的权利。 
<p>城主拥有调整此城附近村庄税率的权利。税率措施是在附近的村庄，而影响各交易的价格。  
<p>城主你所决定的税率，会从次日开始生效。即使您在一天内多次更改税率，你当天最後所设定的最後那一个税率，才会是次日开始使用的税率。
<p>聚集来的税金将会在次日黎明时转移到城里来。<br>
<p>所有的税金都是属於您的。但是，您不能完全使用它们。因为在经营国家时需要花费金钱。<br>
<p>若你设定的税率高，当然进入城堡国库的税金就会很多。但是如果提高税率太多，人民还是会反抗您。所以，当您在调整税率的时候请务必牢记这一点。
