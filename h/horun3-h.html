<font fg=ffffff><p align=left>何仑：</p></font>
<br>
<p>即使我可能看起来不怎么样，但我也算是伟大巫师哈汀的一个徒弟呢。嘿嘿...虽然在他离开之后，我已不向以前那般善用魔法，但是我仍然拥有魔法力。</p>
<p>我的主人几年以前离开这里只说：“那是我故友的儿子，我必须要去实践一个旧有的约定。”</p>
<br>
<p>虽然他的离去让我觉得孤单，但那没关系，因为我从小是一个孤儿，所以我已经习惯了。因为像你一样的旅人们一次又一次的来拜访这里，所以我也闲不下来。</p>
