<font fg=ffffff><p align=left>佛朗:</p></font>
<br>
<p>攻击需要有好的武器，防御也要穿好的防具。你会觉得这是理所当然的事，虽然还是有人会忽略这件事情，这可是非常重要的。当你死亡时你的道具可能会从你身上遗失，经验值也会减少，为了避免冒险途中发生不幸，你需要拥有好的装备而且知道如何使用。
<br>
<p>防具的装备和卸下和武器的方法一样<font fg=ffffff>对著防具按滑鼠左键两下</font>。穿上防具时，请千万要按照先后顺序来装备<font fg=ffffff>先是衣服，盔甲，最后是斗篷</font>。你问为甚么？你以为穿衣服时，你会先穿外套再穿上内衣吗？所以请你按照先后顺序来穿上或脱下。
