<p><var src="#0">殿下，您是这座城的城主，也是亚丁王国的国王。
<p>我当上这里的侍从长之后，有很多国王来来去去，但是我不管这里的国王是谁，包括反王，我都会守著他。 
<p>我的忠诚心并不是针对特定的一个人，只要是”亚丁王国的国王”就行了。因为我是只针对此国王的殿下忠诚。 
<p>您是透过我收税、召集亲卫队，若此城成为最有势力的城堡时。请您千万不要滥用金钱，我希望你为民众著想，好好治理这个国家。
<p>最后我要提醒的是，身为亚丁的国王也许这是我过于担心。你不在时，其他血盟的盟主宣战时，我们也会接受对方的挑战。所以说，若你要离开此城，请你不要毫无防备到处走来走去。最好你不在线上时找一个比较安全的地方登出或离开。
