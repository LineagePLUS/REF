<p>对，没错，那就是最重要的观点。当你无法动的时候，就甚么都不能做嘛。
<p>就像你想要的，我先教你一些最基本的动作。先试试看在要前往的方向按<font fg=ffffff>方向键</font>或<font fg=ffffff>滑鼠左键</font>。你不觉得移动时很简单吗？而且按著<font fg=ffffff>Shift</font>键不放，可不用移动，在原地可换方向，当然不是马上需要用到的。
<br>
<p>攻击也是一样很简单。只要将滑鼠点在目标上，就会出现 <font fg=ffffff>剑形游标</font>，只要按<font fg=ffffff>滑鼠左键</font>就可以了。不过当然不是针对每个目标。例如，你不能攻击我，虽然也有办法可攻击我，但是最好不要这样做。若你要攻击我，那我也没办法，只好让你上天堂。
