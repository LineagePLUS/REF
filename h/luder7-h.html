<font fg=ffffff><p align=left>劳德:</p></font>
<br>
<p>虽然现在朋友对你没甚么帮助，但是你在冒险的旅成当中会出现许多珍贵的朋友。当你想让朋友加入你的队伍时，也许你的朋友正在别的地方，或者你想知道他在做甚么。
<br>
<p>这时在对话框中输入<font fg=ffffff>/who [对方角色ID]</font>你的疑惑就可以解决，有时最好不要突然跟他悄悄话，也许他忙著打猎呢，呵呵。
<br>
<p>另外，也许你会遇到一些永远都不想跟那种人聊天或听他说甚么，输入<font fg=ffffff>/exclude [对方角色ID]</font>，这样能拒绝这个人所说的话，若再输入 <font fg=ffffff>/exclude [对方角色ID]</font>就可以听到了。
<br>
<p>不过有许多朋友和你一起，总比没有朋友好，你要试著要努力和朋友相处，尽量不要发生拒绝别人或是被人拒绝的情况发生，了解了吗？
