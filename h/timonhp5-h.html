<p>城里已经有维护城与领地的警卫兵，但他们只是负责治安的人力，要将他们直接动员到战争里则有些困难。况且陛下打败反王后，刚登上亚丁王国的王位，因此随时可能发生危险。为了避免它，就应该召集最精锐的亲卫队员，让他们防守周边。
<p>如果陛下认为需要亲卫队员的话，请告诉我所需要的人数。那么我会严密的招募具有实力的亲卫队，不管多晚，我会到约定的时间内招募完亲卫队。<br>
<p>亲卫队员在召集后，首先决定如何安排。再向我对面的亲卫队<var src="#0">的队长毕伍斯特说话，他就会分配所需的亲卫队员数。<br>
<p>召集与维护亲卫队所需的费用也是从老百姓的血汗钱而来的，因此请善加利用。
