<br>
<p>真的如此吗？
<p>依照吟游诗人所诉说关于部落的传说，这森林里的妖魔是由火神-‘帕格立欧’所创造，并使我们成为最接近他的种族。
<p>在外面大陆上出没也被人类称为妖魔的东西根本什么也不是，只是‘帕格立欧’在制造我们之前一个失败的实验品。
<p>以火神的尖牙为图腾的阿吐巴部落，是所有的部落里最光荣的部落。那也是‘帕格立欧’让我们统合起这森林里的妖魔所有种族的原因。
<p>事实上我现在做的事，就是被魔法师和都达玛拉部落族承认的‘火神的意志’。
<br>
<p>但是...现在你们人类毁灭我伟大的工作...我非常地难过的...。
