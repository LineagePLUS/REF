<br>
<p>我们芮克妮族就是创造者。我们在此森林里无论是多细微不起眼的东西，我们都可以将它做成有价值的东西。</p>
<p>我们之中的长者<a link="arachnee2">娜鲁帕</a>是在我族之中最卓越的创造者。光看著她所制作出来的东西，就像幼虫<a link="arachnee3">蜕皮</a>一样的感觉，那是一种很神秘的感觉。</p>
