<font fg=ffffff><p align=left>胡林戴里恩：</p></font>
<br>
<p>他们是拥有人类的身躯和山羊的四肢的守护者。当殷海萨正在创造精灵们的时候，他对在世界树的周围吃草的山羊注入生命力量，而创造出来的。
<br>
他们很单纯但是非常暴力，不容易接近。但你可以从他那里得到角或是鬃毛，也能要求他制造一块对各种不同的盔甲都很重要的金属板。对于我们而言，他们是很有用的种族。当然他们也是守护者中最勇敢的。所以当森林有危险时，他们是最可以信赖的种族。
<br>
潘也喜爱音乐。当他们发怒时，你也能用音乐使他们平静下来。他们尤其喜欢那翰的演出。她在每次满月时所作的表演很有名，森林里的每一个人都会去听。因为她非常亲近潘，所以从她那里你可以打听到更多关于潘的消息。
</p>
