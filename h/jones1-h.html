<font fg=ffffff><p align=left>琼斯：</p></font>
<br>
<p>...看到像你这样的冒险家让我想起以前，很久以前我也曾经有名过...
<p>我的剑在我手边周旋的时间要比在剑鞘里的时间久，我的盔甲沾满敌人血迹的时间要比它散发银白光亮的时间长，当然，相不相信是你的自由。
<p>当时的我不知天高地厚，竟然大胆的挑战傲慢之塔，结果连在龙之谷都没感觉过的恐惧竟然会在傲慢之塔里涌现出来。
<p>站在里面发现眼前所看到的怪物是无比的强大，这时我才彻底痛感我的无力，就这样的我失去了一条腿。现在生活时并无大碍，不过我想我是没有机会在尽情的奔跑了。
<p>勇气及蛮力，自信及傲慢是无法轻易分辨的。劝你最好记住我的这番话，在你还没陶醉在傲慢的深渊以前...
