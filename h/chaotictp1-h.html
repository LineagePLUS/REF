<font fg=ffffff><p align=left>‘天上传来的声音’：</p></font>
<br>
<p>所有事物都必须依其本质而行。
<p>若万物之父格兰肯为恶，则所有事物在本质上也就是恶。因此所有事物须尽力去彰显其本质。所有事物必须在真实之‘恶’之前解放。
<p>在这本‘邪恶与自由之神’的经典中，包含了格兰肯的真相，对那些想要变得更邪恶的怪物来说，他们很需要这本书。若你也想要得到这恶的力量，就必须拿到怪物身上那既邪恶又自由的圣约书。当真实的邪恶回应，你就能得到一部份邪神的力量。
<br>
<p>这是格兰肯的正义。格兰肯的意志。
<br><br>
<p>你永不该在此限制甚至禁止谈论神的教义。对人类来说，被限制自由是很痛苦的。
