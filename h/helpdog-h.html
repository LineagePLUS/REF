<p>‘动物竞技场’是让你用自己的动物，与其它的动物相对抗的一种比赛。
<p>第一个来的人可以登录他的动物，并且等其他挑战者到达…。二个参加者打赌，胜利者可把金钱全部带走。一旦试过一次，你一定可以很快了解的。
<p>在比赛前，你要对你的动物使用道具或者施法术都没关系。但是你最好不要用太贵的物品，因为那样物品的价格搞不好会比你得胜的奖金还要贵。
<br>
<p>以前，一位从欧瑞来的人说这很令人厌恶的。他的意思是我们怎么忍心让宠物彼此打斗。
<p>这算是什么批评！他甚至不了解我们的情形，我们是这样地隐瞒我们 <a link="helpdog2">高贵的女主人</a>，藉这样的方法来赚一些小钱…
