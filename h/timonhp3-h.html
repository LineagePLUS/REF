<font fg=ffffff><p align=left>提蒙：</p></font>
<br>
<p>徵收税金是陛下对于亚丁王国人民的权利。 
<p>陛下拥有调整亚丁王国税率的权利。税率措施是在亚丁城附近的村庄，而影响各交易的价格。  
<p>陛下你所决定的税率，会从次日开始生效。即使您在一天内多次更改税率，你当天最后所设定的最后那一个税率，才会是次日开始使用的税率。
<p>聚集来的税金将会在次日黎明时转移到城里来。<br>
<p>所有的税金都是属于您的。但是，您不能完全使用它们。因为在经营国家时需要花费金钱。<br>
<p>若你设定的税率高，当然进入城堡国库的税金就会很多。但是如果提高税率太多，人民还是会反抗您。所以，当您在调整税率的时候请务必牢记这一点。
