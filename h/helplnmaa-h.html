<br>
天堂里具有结婚的功能。
<br><br>
<font fg=ffffaf>结婚方法：</font>
<p>
结婚要在亚丁教堂里进行，只能是男性角色与女性角色。
要结婚时，男女角色在互相对看的情况，任一方角色输入<font fg=ffffff>”/求婚”</font>即可。
得到求婚的角色接受求婚时，两角色的结婚就成立了。
要离婚时，双方都要输入<font fg=ffffff>/离婚</font>。但是，离婚时结婚戒指会消失。
<br>
<p>
<font fg=ffffaf>结婚戒指：</font>
<p>
要结婚时，需要有<font fg=ffffff>2个结婚戒指</font>。结婚戒指可在亚丁商店购得。
结婚的角色之间可使用结婚戒指来互相传送。
此结婚戒指有固定的能量，每当传送时会消耗能量，可透过亚丁教堂的<font fg=ffffff>神女艾利尔</font>来补充。
