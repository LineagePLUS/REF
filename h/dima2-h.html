<p>大家都以为象牙塔是八层楼的建筑物，但是事实不是如此。本来象牙塔是有十层楼的建筑物。
<p>以前有一位法师在十楼试验强力黑魔法。但是不小心打开了魔界之门，因此许多怪物从此地出来，许多法师为了封印这些怪物。九楼与十楼都被破坏了。
<p>但是当时经历了许多牺牲还是没有办法把所有怪物清除。因此使用了强力的魔法把怪物封印起来。所以现在怪物是无法到达的五楼以下的地方。
<p>不过也有人说，象牙塔的顶楼并不是被破坏。而是被魔物转移到魔界。有人说，若把塔回复成原来的样子时，将会得到无法想像的巨大财富...
