<p>首先谁丢了一些不要的道具，或你打死怪物后，它掉一些东西时，该怎么捡呢？很简单。只要在要捡起的道具上按一下<font fg=ffffff>滑鼠左键</font>就可以，够简单了吧？
<br>
<p>但是你捡了之后，无法使用的话，就没有用了嘛！使用办法为按<font fg=ffffff>TAB键</font>，或打开<font fg=ffffff>右下方的选单</font>，然后把想要使用的道具按<font fg=ffffff>两下滑鼠左键</font>。没甚么难的吧。
<br>
<p>另外，要丢掉一些不要的东西时，把<font fg=ffffff>把滑鼠游标移到道具上按下左键不放</font>拖到地上，就可以丢掉。若不是拖到地上，是拖到人的身上，就是给别人喽。怎么样？是不是有东西要给我ㄚ！哈哈哈！
