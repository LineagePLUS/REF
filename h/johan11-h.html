<p>打猎野兽可得到食物. 食物在何时使用, 这个您应该很清楚啊.饥饿的时候吧.不论多么勇猛的冒险家, 如果他们饥饿的话就无法发挥自己的力量了, 不是吗?
<br>
<p>更重要的是, 饥饿时你无法<font fg=ffffff>大喊</font>让别人听到. 基本上, 平时并不会感到特别饥饿,但是如果你继续大喊的话,就会逐渐变成饥饿状态.为了避免发生这种状况, 有机会时最好多吃点食物吧.
<br>
<p>你也可以把肉块喂给特定的野生动物,将他们驯服为自己的宠物. 走在路上常看到带著狗行动的冒险家吧? 他们就是用喂肉的方法将狗变成自己的宠物.
