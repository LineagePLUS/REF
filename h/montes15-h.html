<p>与拉斯塔巴德军团的战争己经过一段时间了。
<p>只有刚开始时的战役非常的惨烈，之后我们得到许多援兵的协助，目前我们也处于相当的优势。因此拉斯塔巴德的黑暗妖精军队的伤兵与逃兵越来越多.
<p>你也应该晓得，当时那具有组织性规模时的可怕。但是，分散的他们并没有那么可怕。当然也不是非常容易对付的。
<p>我们应该趁著士气的高涨，赶紧压制他们的军势，不要让他们再度组织起来。
<p>所以我们亚丁守护团希望你能消灭拉斯塔巴德地面上的散兵，并将他们的徽章带过来。
<p>你可以去找前面的艾诺了解更详细的说明。
<br>
<p>如果你取得了我方壮烈牺牲的士兵的项炼，就拿到教堂去吧…
