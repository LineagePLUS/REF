<font fg=ffffff><p align=left>提奥：</p></font>
<br>
<p>您好，看您身上所配带的长剑，您应该是位骑士对吧。</p>
<p>我也是骑士的援友。我的师父他人目前在银骑士村庄，您第一次来我们村庄的吗？那~你有听过地下洞穴发生的事情吗？</p> 
<p>据我的师父的说法，那里充满著悲冤的过去，还记得当我骑士毕业典礼的那天，趁师父不在，偷偷进入那个地方。虽然还没到地下洞穴内部，但在那里头的某种东西，让人有股不寒而栗的感觉，那迎面而来的绝望压迫感，使的我差点窒息而无法离开那里。</p>
