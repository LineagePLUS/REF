<br>  
<p>潘以他们狂暴的行为而闻名，因为他们试著去踩在他们面前的每件事物身上，但是这也是因为除了音乐以外没有东西能抑制他们。他们就是那么单纯的。
<br>  
不过我们精灵们利用它那个习惯来制造有用的事物。如果你连同蜕皮和米索莉或奥里哈鲁根一起带来。他们会用坚硬的脚蹄踩踏，这样就可以制造出<a link="narhenE4">米索莉金属板</a>或<a link="narhenE5">奥里哈鲁根金属板</a>。
<br>此外最害怕他们狂暴的行为的是要侵入森林的人类。潘是森林里最可信赖的守护神。
</p>
