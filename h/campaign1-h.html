<p>1. 名字代表一个人的外貌，请取好的名字生存下去。</p>
<p>2. 不以恶言侮骂周遭人。</p>
<p>3. 在亚丁世界得到的财产仅能在亚丁世界内交易。</p>
<p>4. 亚丁地区有许多栖息处，应该适当的得到休息。</p>
<p>5. 与人相处总要先为别人著想。</p>
<p>6. 不贪图别人的财产，绝不会犯下欺骗或偷窃的行为。</p>
<p>7. 不以欺骗的行为取得胜利，而是以正当的方式争取。</p>
