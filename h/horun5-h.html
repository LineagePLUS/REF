<br>
<p>它是这个森林由殷海萨创造的第一个生命形式。</p>
<p>依照圣约书，殷海萨在空旷的大地上创造了世界树。并且取这棵装满大地生命力量的世界树，以其能量创造其他的动物和植物。</p>
<p>世界树的生命力量集中在森林里，神用世界树的叶子创造了妖精，然后就像神所爱的人们一样，妖精也承诺世界和平的生活。</p>
<br>
<p>因此，当殷海萨和格兰肯处于对抗的时候，世界树保护所有的妖精们。这也就是妖精为什么在世界树周围会感到温暖的原因。</p>
