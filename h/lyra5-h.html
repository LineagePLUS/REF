<font fg=ffffff><p align=left>莱拉：</p></font>
<br>
<p>人们称这里是‘北方森林’，不过它最初的名字却是‘黑色森林’。也许这是因为妖魔部落居住在那森林的关系，所以才被如此命名。而从古迪欧领地或欧瑞移居来这里的人，过去以砍伐森林来建造房子或者制造木炭。幸好这里有著天生优良的气候因素，所以他们这样的行为从不会严重地损害到森林的本身...然而因为在战争时期，对圆木的需求与日俱增，再加上像我们这样必须为了得到可耕种的土地而燃烧森林的人，树木也就开始减少。
<p>我知道去破坏这样的地方很不好...但是我们也是为生活才这样做。
