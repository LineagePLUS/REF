<font fg=ffffff><p align=left>巴克休：</p></font>
<br>
<p>水之结界一消失，邪恶和腐败之水立刻袭击了伊娃王国。原先那么美丽的寺院和建筑都被破坏，所有鲜艳的颜色都慢慢消失...</p>
<p>伊娃女神和其他住在水里的人类一起试著把水龙法利昂驱逐，后来将它封印在城市外的一个洞穴里，但是水龙法利昂被伊娃的三叉戟刺伤，因此水龙法利昂具有强烈毒性的血流到了海里，把所有水中的生物及人类变成怪物。也许这是水龙法利昂的最后的诅咒吧。</p>
<p>因此伊娃女神无可奈何的带著剩下的水中人类离开了伊娃王国，只剩个荒凉的废墟。</p>
<p>故事就<a link="buakheu6">到此为止</a>...。</p>
