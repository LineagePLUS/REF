<p>嗯，你连这些事都还不知道ㄚ？哎呀，那没办法。你听清楚喔。从现在开始我教你怎么买卖东西。
<br>
<p>首先你必须要告诉对方到底要买东西，还是卖东西。你要甚么就要按<font fg=ffffff>买</font>的键，或者要按下<font fg=ffffff>卖</font>的键。这样才会出现你要买的东西，或者卖的东西的目录。
<br>
<p>决定要买或要卖的道具后，再来就是要决定买卖的数量。一次可以买很多东西，而且每次调整数量的时候，也可以顺便知道全部要买，或卖的数量。一点都不难，你试一次就知道。
<br>
<p>随著地区和商人不同，买卖的东西和价格也会不同。你先收集一下这些情报，以后把在怪物身上得到的道具才知道去哪里卖，懂了吗？
