<p>我认为是肯恩罗侯挑起战争去打这个领地的统治者－康特　古迪亚。康特　古迪亚过去曾经承诺效忠前国王戴非尔公爵，所以他理所当然地对抗肯恩罗侯。但这样的入侵行为却正可让像康特　古迪亚的人引以为戒了。
<p>这个战争在古迪亚领地中的各处留下可怕的伤痕...在下令和肯恩罗侯战争的期间，军团不能离开败毁的领地。但主要的问题在于这里生活的人们的精神状态。你看到那些沈迷在史莱姆赌赛上的人了吗？
<p>在这么糟的情形下，也只有<a link="lyra7">我的父亲</a>关心这样的状况...
