<font fg=ffffff><p align=left>艾列亚诺：</p></font>
<br>
<p>由于当时我年纪还小所以不太清楚，只听说反王的得力助手魔女赛尼斯对风龙动了手脚，所以才会引起风龙－林德拜尔生气，但是真相到底是什么呢，这就不得而知了。 
<p>听说当时遭受林德拜尔攻击时，亚丁城有３分之１左右全部被破坏。虽然现在几乎已经修复完，但是每当老一辈的人回想起当时的事情，就会非常的害怕。   
<p>之后都没有人见过林德拜尔，但是...它可是飞翔在空中的风龙，随时有可能会突然降落各地...</p><br>
