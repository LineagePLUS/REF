<p>아라크네들의 뽑아내는 은빛 거미줄은 둘둘 감아서 <font fg=ffffff>응고시키면 단단히 달라붙기</font> 때문에 <font fg=ffffff>각종 물건</font>을 만들기 위해 자주 사용하는 물건이죠. 거미줄은 사실 <a link="morienE6">엔트의 줄기</a>가 주성분이라서 그걸 <font fg=ffffff>아라크네에게 먹이고 맨손으로 채집</font>을 하면 아라크네들이 거미줄을 뽑아 줄 거에요.</p>
