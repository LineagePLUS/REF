<br>
<p>우리들이 뽑아내는 은빛의 거미줄로 너희들은 <font fg=ffffff>여러 물건을 감아서 응고</font>시키는 데 쓴다고 들었다. 네루파님은 더 이상 거미줄을 뽑으시진 않지만, 원래 우리들은 <font fg=ffffff>엔트의 줄기</font>를 먹고 거미줄을 뽑아내곤 한다. 더 빨리 거미줄을 얻고 싶다면 <font fg=ffffff>배를 좀 두들겨서</font> 자극을 준다면 금방 뽑아 줄 수도 있다.</p>
