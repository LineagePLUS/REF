<font fg=ffffff><p align=left>제로:</p></font>
<br>
<P>섬기기 위한 군주를 찾고 계십니까?</p>
<P>당신이 군주를 섬기기 전에 몇 가지 명심 할 것이 있다고 생각합니다.</p>
<P>1. 부를 위해 명예를 버리는 군주는 섬기지 마십시오.</p>
<P>2. 혈맹원 보다 자기자신을 먼저 생각하는 군주는 섬기지 마십시오.</p>
<P>3. 분별없이 함부로 행동하는 군주는 섬기지 마십시오.</p>
<P>4. 말과 행동이 다른 군주는 섬기지 마십시오.</p>
<P>그럼 좋은 군주 찾으시기 기원 하겠습니다.</p>
<br>
