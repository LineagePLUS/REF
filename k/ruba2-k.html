<P>지하 던전은 매우 위험한 곳이야.</p>
<p>만일 자네가 그 곳을 조사해 준다면, 그 대가로 내가 가진 희귀한 것을 주겠네. 대신 지하 던전을 조사했다는 증거로 그 곳에 있는 검은 열쇠를 가져와 주게. 검은 열쇠는 지하 던전 벽에 적힌 이상한 글들을 보면 찾을 수 있을 거네.</p>
<P>그리고 지하 던전으로 가기 위해서는 마법사 쿤의 도움이 필요해. 마법사 쿤 항상 지하 던전 입구에 있으니 쉽게 찾을 수 있을 거네.</p>
