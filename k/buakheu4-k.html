<p>그 물의 결계 때문에 파푸리온은 전혀 에바의 왕국에 손을 댈 수가 없었어요. 하지만 그 때 파푸리온은 한 가지 음모를 꾸미게 되지요.</p>
<p>파푸리온은 모습을 근사한 청년으로 모습을 바꾸어 에바의 왕국에 그 사악함을 숨겨 들어와, 물의 결계를 지키는 사원의 무녀, 사엘에게 접근하게 되지요.</p>
<p>결국 변신한 파푸리온의 간사한 꼬임에 넘어간 무녀 사엘은 사원에 봉인되어 있던 물의 결계의 발원인 '에바의 삼지창'을 훔치게 되었어요. .. 정말로 어리석기 짝이 없는 행동이었죠.</p>
