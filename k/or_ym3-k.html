<p>하프 음색은 지상의 것이 아닌것 같아요오.
<p>당신도 이미 천국의 계단으로 오르고 있지 않나요? 이 감미로운 음색을 세상의 모든 이들에게 들려주고 싶어요오.
<p>이젠 기란 마을로 떠나야 겠어요오. 내가 연주를 하니 하늘에서 내리던 눈이 멈추더라구요오. 하늘나라 선녀님들이 내 하프 음색에 취해 하얀 눈을 뿌릴 생각을 하지 않는가봐요오. 그래선 오렌이라 불리기 힘들지 않겠어요오?
<p>이 감미로운 소리를 들으면 제 아무리 몬스터 들이라도 흥분하거나 날 위협하지 않겠죠오?
