<br>
<p>화전민 촌은 저기 글루디오 북쪽 검은 숲에 있다우.
<p>원래 북쪽 오크들이 살고 있어서 사람들은 안가던 곳이지만, 거 나쁜 반왕이 글루디오 영지를 싹 쓸어버린 전쟁있잖수. 그래서 전쟁통에 집과 밭을 잃은 주민이 거길 들어가서 숲을 태워 밭을 일구고 있소. 이제 막 생긴 마을이지.
<p>숲을 빼앗긴 북쪽 오크들이 요새를 세워서 밥먹듯이 쳐들어 오지만 어쩌겠수. 입에 풀칠이라도 하려면 어쩔 수 없지 않수?
