<P>오래 전부터 아덴 왕국에는 왕가에만 전해 지는 왕가의 문장이라는 것이 있었소.</p> 
<P>그러나 현재는 반왕에 의해 파기되어 사라졌다고 하지만 내가 알기로는 누군가 그 것의 행방을 알고 있다고 들었소.</p> 
<P>또한 예전 아덴 왕국 내실과 관련된 극소수만이 그에 대한 정보를 알고 있다고 하오.</p> 
<P>그래서 예전 왕가의 문장은 반왕 무리에 대항하는 우리들에겐 신념과 같은 존재라 할 수 있는 것이오. 따라서 당신이 사라진 왕가의 문장을 찾아 온다면 난 기꺼이 당신을 디가르뎅 공작님이 계신 곳으로 안내 하겠소.</p>
