<font fg=ffffff><p align=left>블루디카의 후계자 론드:</p></font>
<br>
<p>나는 어쌔신이 되기를 갈망하는 다크 엘프들에게 기회를 주는 자로, 어쌔신 론드라고 한다.</p>
<p>나를 찾아 온 것 자체가 그대에게는 새로운 기회가 주어진 것이다. 그 기회를 받아 들이거나 거부하는 것 모두 그대에게 달렸다.</p> 
<br>
<p>다크 엘프라는 생명체로 태어나 단지 명목상의 우월함만을 원한다면 지금 그대에게 온 기회를 거부해도 아무런 지장은 없다.</p> 
<p>그러나 다크 엘프로서 더 많은 기회를 얻고 싶다면, 나의 새로운 제안을 받아 들여라.</p>
<br>
<br>
<a action="quest 13 ronde2">론드의 제안을 받아 들인다</a><br>
