<font fg=ffffff><p align=left>도망친 오움 :</p></font>
<br>
다크엘프들은 우리 오움들이 태어나면 먹을 것을 주고 잠만 재운다.
<br>
그러다 우리들의 몸이 커지게 되면, 일을 시킨다.
<br>
간혹, 오움들 중 덩치가 큰 녀석들은 광산으로 끌려가기도 한다.
<br>
난, 광산에는 끌려가지 않았지만 거기서 도망친 오움들 얘기로는... 그곳에서는 오직 보라색 돌만 캐는 일만 한다고 들었다.
<br>
보라색 돌을 많이 캐면, 먹을 것을 많이 주지만 적게 캐면 먹을 것을 거의 주지 않는다고 한다.
<br>
그래서 일하다 많은 오움들이 굶어 죽거나 병들어 죽는다고 한다.
