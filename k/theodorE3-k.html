<p>엔트의 껍질 역시 다양한 쓰임새가 있지. <a link="theodorE4">네루파</a>는 이걸로 <font fg=ffffff>부츠나 장갑</font>의 받침을 만드는 데 쓰기도 하고, <font fg=ffffff>방패나 갑옷</font>의 재료로도 쓴다고 하더군. 또한 이걸 아라크네들에게 먹이면 <a link="theodorE5">아라크네</a>들로부터도 뭔가 얻을 수 있다고 하더군. 아인하사드 신은 정말 교활하게 수호자들을 창조했다고 생각하지 않는가? 이건 나만 품는 의문인지도 모르지.
<br>엔트의 껍질을 얻으려면 줄기와 마찬가지로 맨손으로 엔트를 치는 걸로는 부족하고 <font fg=ffffff>펑거스</font>라는 버섯 괴물로부터 얻을 수 있는 <font fg=ffffff>버섯포자의 즙</font>을 엔트에게 발라야 쉽게 벗겨진다고 하더군.</p>
