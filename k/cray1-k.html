<P>나는 지룡 안타라스를 쫓아 이곳 칡흑의 어둠까지 온 자, 무한의 공포에 명예와 생명을 걸고 맞써 싸운 자, 비록 육체는 안타라스의 검은 숨결에 묻혔지만 나의 영혼은 강직한 검에 속박되어 나의 뜻을 이을 영웅을 기다리고 있다.</p>
