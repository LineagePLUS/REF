<p>당신에게는 진정한 마음을 주고 받을 수 있는 친구가 있습니까? 지금의 시점에서 만일 당신이 혼자라면 당신은 앞으로도 혼자일수 밖에 없습니다. 누구나 패기왕성 할 때는 모든 일을 항상 자신 혼자만의 힘으로 가능하다고 생각합니다. 그러나 당신은 인간이기에 나이를 먹게 되며, 나이를 먹는 만큼 나약해진다는 것은 자연의 이치입니다. 이세상에 영원한 강자는 존재 하지 않습니다. 만일 당신이 늙고 힘없어 질 때 진정 당신을 돌봐주고 당신의 외로움을 달래줄 사람은 당신의 소중한 친구라는 점 잊지 마시기 바랍니다.
