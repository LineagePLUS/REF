<font fg=ffffff><p align=left>군터:</p></font>
<br>
<p>많은 잘못된 군주들로 인하여 파생된 결과가 현재의 세상을 낳았지.</p>
<p>이로 인해 아덴 왕국 조차 많은 피해를 보고 있다지.</p>
<p>네가 아직 제로 라는 책략가를 만나지 못했다면 동쪽에 있는 선착장에서 배를 타고 글루디오 영지에 있는 켄트성 마을을 찾아가 보는게 우선이야.</p>
<p>그러나 만일 제로를 이미 만나고 왔다면 이섬 서쪽에 있는 던전으로 가서 골렘에게서 생명의 비밀에 대해 적힌 주문서를 가져오면 내가 군주로서 필요한 마법적인 힘을 부여하지.</p>
<br>
<a action="request spellbook112">트루 타겟 마법을 요구 한다</a><br>
