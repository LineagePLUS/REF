<font fg=ffffff><p align=left>숲과 요정의 어머니:</p></font>
<br>
<p>벌써 당신이 성인식을 치룰 정도의 기량을 갖추게 되었다니, 기쁘기 그지없네요. 당신이 치루어야 할 성인식 과제는 꽤 힘든 것입니다. 최근 숲에 들어와 우리들 요정족을 비롯한 숲 전체의 생명들에게 해를 끼치는 연구를 하고 있는 다크엘프 마법사가 한 명 있습니다. 그의 이름은 다크마르. 이 마법사를 퇴치하는 것이 당신에게 부과된 과제입니다.

<a action="quest 12 motherEE2">성인식을 치룬다</a><br>
