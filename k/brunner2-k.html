<p>'배신의 청기사 카렐'이라 불리우는 분이었지만 왜 그런 별명이 붙었는지는 모른다오. 아직 윈다우드에 인간의 손길이 미치지 않고 몬스터 천지였던 시절, 카렐님은 자신의 뛰어난 기사단을 이끌고 몬스터의 본거지인 던전을 정벌하고는 스스로 던젼의 감시자가 되기 위해 그곳에 윈다우드 성을 세우셨다고 전해지지요.</p>
<br>
<p>그 때나 지금이나 윈다우드는 척박한 땅이라 사람을 거부했지만, 풍족한 땅으로 개발하고자 하는 의욕만은 대단했는데.. 정말 그 시절이 그립소. 이젠 전쟁이니 뭐니 해서 글루딘은 이미 다시 황폐해진 마을로 변해버렸다오.</p>
