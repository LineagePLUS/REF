<p>그대는 내가 가지지 못한 젊음을 가지고 있고, 나는 젊은이가 배우지 못한 걸 가르쳐 줄 수 있수.</p>
<p>이 미천한 점쟁이에게 약간의 적선을 해 준다면 내 그 댓가로 몽환의 세계로 안내하리다.</p>
<p>그곳에서 젊은이의 숨겨진 잠재의식을 일깨워 보구려.</p>
<p>그렇다고 자신의 능력 이상을 발휘하려고 욕심을 부려서는 안 된다우.</p>
<p>꿈은 현실의 반영이라고들 하지. 그곳에서의 체험은 현실과 꿈의 중간에 위치해서 젊은이의 모험심을 분명히 만족시켜 드릴꺼유.</p><br><br>
