<font fg=ffffff><p align=left>마샤:</p></font>
<br>
<P>우리는 그 거대한 존재에 대비하기 위해 조사원을 보냈으며, 조사원과 연락이 두절 되기 전에 받은 조사서에 따르면 그 존재는 고대의 하프와 연관이 있다는 것이오.</p> 
<P>따라서 우리는 오래 전부터 음악에 많은 지식을 가지고 있는 숲의 정령인 당신들의 도움이 필요 했던 것이오.</p>
<br> 
<P>우리는 당신이 고대의 하프의 행방을 알아 봐 주기를 바라오. 또한 조사원의 마지막 조사서에 따르면 고대의 하프는 집시들과도 연관이 있다고 하였소. 부디 도와 주시오.</p>
