<p>아, 제 소개가 늦었군요. 저는 우드백 마을 장로의 딸 아리아라고 합니다. 저희 마을을 도와 주신 다니 정말 감사합니다. 
<p>저희 마을을 침범하는 개미들은 사막에 있는 개미굴에 살고 있습니다. 들은 신 적이 있으실지 모르겠지만 그 개미들에게는 여왕이 있고 그 여왕 개미가 모든 개미들의 행동을 통제 한다고 합니다. 저의 짧은 견해로는 그 여왕 개미를 사막에서 몰아 내는 것이 최상의 방법인 듯합니다. 그럼 잡혀간 저희 마을 주민들과 저의 아버지에 대한 좋은 소식을 기다리겠습니다.
