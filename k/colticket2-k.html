<font fg=ffffff><p align=left>투기장 관람표 관리인:</p></font>
<br>
<p>투기장 관람표를 사용하면 보이지 않는 눈이 되어 투기장 안을 직접 돌아다니며 관람할 수 있다오. 마치 눈 앞에서 전투를 볼 수 있는 듯한 착각을 느끼게 되지. 다시 빠져나올려면 경기장 안의 경비병에게 부탁하면 되오.</p>
<p>단 당신이 보이지 않는 눈이 되어 있는 동안 당신의 애완 동물은 주인없는 상태가 되어버리니 주의하시길 바라오. 분명히 나는 경고했소이다. 워낙 그런 사고가 많이 일어나니 나도 지겹소.</p>
