<p>칼로 돌덩어리나 성문같이 단단한 것을 내리쳐서 이빨이 빠질수도 있고, 또 몬스터중에는 무기나 방어구를 부식시키는 녀석들도 있다고 하잖습니까. 돌골렘같은 녀석을 칼이나 창으로 상대하는건 무모한 일이지요. 무기가 못쓰게 되는것도 문제지만, 사실 그런 베거나 찌르는 무기로는 그녀석에게 이렇다할 피해를 입힐 수가 없거든요. 도끼나 모닝 스타같은 둔기류라면 별 문제 없지만 말입니다.
<p>보통 사람들은 그렇게 되어서 무기가 못쓰게되면 그냥 버리곤 하지만, 저한테 가져오시면 새것같이 고쳐드릴 자신이 있습니다.
