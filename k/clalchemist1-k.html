<font fg=ffffff><p align=left>연금술사:</p></font>
<br> 나에게 무슨 볼일인가? 난 지금 재료를 구하러 이곳저곳 다니고 있는 중이네.
<br> 저항군 마을에도 나와 같은 연금술사가 있지. 그 친구가 있는 곳은 이곳보다 위험한 곳이라
<br> 함부로 돌아다니지 못하고 가져다 주는 재료로만 연금술 연구를 하는 모양이야. 그래서야 발전이 없지. 쯧쯧쯧...
<br> 나의 실력은 그 친구보다 뛰어나다네. 내가 만들 수 있는걸 알고 싶나? 보고나면 내가 확실히 뛰어나다는 것을 느끼게 될 것일세.
