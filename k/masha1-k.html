<br>
<P>아리아에게서 당신에 대한 소식은 이미 들었소.</p>
<P>당신의 우드벡 마을에서의 활약은 극히 칭송 받을 만하며, 디가르뎅 공작님께서도 그런 당신을 무척 만나보고 싶어 하시오.</p>
<P>그렇지만 디가르뎅 공작님을 모시고 있는 나로서는 정말 당신이 진정한 군주인지를 다시 한번 확인 하고 싶소.</p>
<P>나를 통한 시험 절차를 모두 마친다면 당신은 디가르뎅 공작님을 뵐 수 있을 것이오.</p>
