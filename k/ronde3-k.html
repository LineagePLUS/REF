<font fg=ffffff><p align=left>블루디카의 후계자 론드:</p></font>
<br>
<p>그대의 훌륭한 일 처리 덕분에 반왕과 결탁한 그 치욕적인 자들에 대한 확실한 정보가 파악 되었다.</p> 
<p>이제 나는 그대에게 내가 건네줄 살생부에 적힌 자들을 암살하라는 명령을 내리며, 그대에게 고대 어쌔신의 주술을 걸어 주겠다.</p>
<br>
<p>이 일은 외부에 새어 나가서는 안 됨은 물론, 다크 엘프의 치욕스러운 역사로 남지 않도록 신중히 처리해야 할 것이다.</p>
