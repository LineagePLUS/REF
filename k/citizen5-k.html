<font fg=ffffff><p align=left>세라티:</p></font>
<br>
다들 바보같이 전쟁이니 어쩌니 뒤에서 쑥덕거리기나 하고 말이지. 
정말이지 한심해. 앞장나가 싸울 용기도 없는 주제에! <br>
누군가 그러더군요. 용사는 술집 주점엔 많아도 이빨뽑는 치과의 침대위엔 한명도 없다고 말이죠.<br>
제 아무리 강한 적이라고 해도 싸움은 자고로 근성의 승부라구요!<br><br>
어제는 술취한 한 바보가 나에게 시비를 걸길래 콧잔등을 한대 먹여 주었더니 꼬리를 보이며 내빼더군요. 
정말이지 이 마을엔 한심한 남자들 뿐이야.
