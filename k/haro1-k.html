<p>그들의 행동은 때로는 위협으로만 끝날 때도 있지만 가끔씩은 마을에 있는 가축들을 가져 간답니다.</p> 
<p>저희는 가축들이 없으면 살아가기가 힘든 상황이기 때문에 걱정으로 하루하루를 보내고 있습니다.</p>
