<font fg=ffffff><p align=left>도망친 오움 :</p></font>
<br>
장로님은 우리 오움들 중에서 가장 많은걸 알고 계시지.
<br>
그분은 굉장히 오래전 일도 알고 계신다. 너희들에 대해서도 다 알고 계신다.
<br>
저번에 장로님이 말씀 하셨다. 너희들이 우리 오움들을 도와 줄 수 있다고.
<br>
그러나 장로님은 너희들도 다크엘프들 처럼 변할거라 하셨다. 그래서 많이 걱정 하신다.
<br>
너희들이 다크엘프 없애주고 힘들게 일하는 우리 오움들 해방 시켜주면 좋겠다.
<br>
그리고 다크엘프들 처럼 우리를 대하지 않으면 좋겠다.
