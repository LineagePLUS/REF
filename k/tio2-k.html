<P>역시 제가 사람을 제대로 본 것 같네요.</p>
<p>만약 지하 던전을 조사해 주신 다면 그 대가로 저희 마을의 보물을 드릴께요. 대신 지하 던전을 조사했다는 증거로 그 곳에 있는 붉은 열쇠를 가져와 주셔야 해요. 붉은 열쇠는 지하 던전 벽에 적힌 글들을 보면 그 위치를 알 수 있을 거에요.</p>
<P>그리고 지하 던전으로 가기 위해서는 마법사 코코의 도움이 필요해요. 마법사 코코는 항상 지하 던전 입구에 있으니 쉽게 찾을 수 있을 거에요.</p>
