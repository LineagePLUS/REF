<p>아라크네들은 손재주가 좋아서 뭐든 만들어내지만 그 중에서도 실을 잣는 모습은 정말 멋있어요. 그들은 잣아 낸 실은 질기고도 탄력이 좋아서 우리들은 <font fg=ffffff>활 시위</font>로 쓰기도 하고 <font fg=ffffff>옷이나 장갑, 부츠</font>를 만들기도 해요. 하긴 실의 재료로 쓰는 <a link="morienE7">판의 갈기털</a>이 좋아서 좋은 실이 만들어지겠지만 실을 잣는 건 아라크네니까, 정말 아라크네들은 손재주를 타고 났다니까요.</p>
