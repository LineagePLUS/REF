<font fg=ffffff><p align=left>숲과 요정의 어머니:</p></font>
<br>
<p>아인하사드가 처음 우리를 만드셨을 때, 우리는 아무것도 모르는 어린아이와 같았습니다. 그렇기 때문에 아인하사드께서는 우리를 그랑 카인의 세력으로부터 보호하시기 위해 그의 <a link="mothere7">피조물들 중 몇몇</a>을 골라 그들에게 큰 힘을 주셨습니다.</p>
<p>신은 그들에게 '요정과 요정의 고향인 이 숲을 지키라'라는 명령을 내리셨죠. 우리들은 기억할 수도 없을 만큼 오래전부터 그들의 보호를 받아왔습니다. 그리고 그 보호는 우리가 우리 손으로 <a link="mothere8">무기와 방어구를 만들어</a> 스스로를 지킬 수 있게 된 지금에도 계속 이어지고 있죠.</p>
