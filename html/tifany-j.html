この部屋はエルフたちの精霊魔法の修練のために、タラス様とエリオン様が特別に準備された修練場です。<br>
<br>
少し前までは精霊魔法を習いにやってきたエフルたちで賑わっていましたが、エリオン様がエルフの森にお戻りになれてから、ここを訪れるエルフたちはパッタリいなくなりました。<br>
<br>
エリオン様がいらっしゃらない象牙の塔内にエルフの森の波長が薄れてしまい、ここで精霊魔法を習得できなくなったことがその理由でしょう。<br>
<br>
この部屋を今後どのように使ったらよいのか、タラス様と相談しなければなりません。<br>
