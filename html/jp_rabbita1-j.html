<font fg=ffffff><p align=left>ツキノクニの守備隊隊長：</p></font>
<br>
こんなことってありますか？確かに昨晩も月の国で一生けん命餅つきをしたんです。<br>
一晩たって起きてみたら、とんでもないところに来ていたんです。月がなくなったんですよ！！<br>
十五夜の前に月を探して元の場所に戻さなければいけません。そうしなければ、大きな災難が訪れるでしょう。<br>
 <br>
ここ、アデンのどこかで満月の気を感じます。この近くのどこかにあるのは明らかです。<br>
満月の気は、私たち守備隊隊員の目にしか見えません。少しの間、守備隊隊員に変身できる帽子をあげます。
月を探してください。<br>
<br><br>
<a action="0">ラビットハット：5000アデナ</a><br>
