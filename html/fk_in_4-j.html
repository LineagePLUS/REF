 ホントに初めてなんだね。わかった。教えてあげるよ。ふふっ。<br>
まずは釣り竿。僕の隣にいる<font fg=ffff0>マルコ</font>が売ってるやつを使えばいいよ。
<font fg=ffff0>高弾力釣り竿</font>は永久に使えるんだ。
<font fg=ffff0>栄養エサ</font>も<font fg=ffff0>マルコ</font>に言ったら売ってくれるよ。<br><br>
釣り竿とエサの用意ができたら、水面に近づいて釣り竿を使ってね。そしたら浮きを投げる場所を決めろって出てくるんだ。<br>
水中に浮きを投げるとすぐに釣りが始まるってわけ。簡単でしょ？<br>
次からは栄養エサがあるならずっと魚を釣れるようになるよ。<br>
あっ、でも、あんまり近すぎるところや、釣り糸が届かない場所へは投げられないから、気をつけてね。陸地もだめだよ。ふふっ。<br>
