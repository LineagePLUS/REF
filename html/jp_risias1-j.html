<br>
私の名はリシアス。<br>
ギルタスの活性化と共に出現した、幻影世界やギルタスの分身体の調査のため、デポロジュー様から命を受け、特別に派遣された者だ。<br>
君、幻影の世界で<font fg=4374d9>貴重な食料</font>という品物を手に入れなかったかね？<br>
<br>
<font fg=4374d9>貴重な食料</font>は文字通り、異界の状況を知るための貴重な資料となるものだ。<br>
私はそれを集め、デポロジュー様に報告を行わなければならぬ。<br>
<br>
君がもしも<font fg=4374d9>貴重な食料</font>を持っているならば、私を含む調査隊が前調査の段階で入手した、様々な品を収めたこの袋と交換しようではないか。<br>
<br>
<a action="request jp kirev boss bag1">貴重な食糧(10)と長老の貴重な袋を交換する</a><br>
