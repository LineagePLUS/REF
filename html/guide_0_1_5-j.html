<br>
シルバーナイトタウンのダンジョン2階は、アンデッドモンスターが多く出没すると聞きました。 <br>
この地域には<font fg=ffafff>ライカンスロープ</font>、<font fg=ffafff>ゾンビ</font>、<font fg=ffafff>スケルトン</font>、<font fg=ffafff>スケルトンアーチャー</font>、<font fg=ffafff>スケルトンパイク</font>、<font fg=ffafff>スケルトンアックス</font>、<font fg=ffafff>グール</font>、<font fg=ffafff>バグベアー</font>が出没すると言います。<br><br>
アンデッド系列のモンスターが多く出没するので、シルバー、ミスリル、オリハルコンの素材でできた武器や、ターンアンデッド魔法を利用すれば、効率的に狩りができそうですね。
それから、グールは体が麻痺する毒をかけてくるのでシアンポーションは必ず持っていってください。<br><br>
