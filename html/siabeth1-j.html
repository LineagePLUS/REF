<p>精霊魔法には大きく火、水、風、地そして共通で習うことができる魔法があります。<br>
<p>最後に申し上げた共通系列は十分に経験を積んで制御できるエルフなら誰でも習うことができます。残りの各精霊の力は融合が難しいため、<font fg=ffafff>4つのうち1つだけ選択</font>できます。<br>
<p>もしあなたが別の属性を習いたい場合、今持っているものを捨ててもう一度純粋を取り戻さなければなりませんから、慎重に選んでください。<br>
<p>そして、私の後ろにある神秘の碑石には精霊の力が宿っているため、<font fg=ffafff>碑石の近くで精霊の水晶を使用</font>すると魔法を習うことができます。
