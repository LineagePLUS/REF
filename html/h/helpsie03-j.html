<font fg=ffffaf>攻城戦の方式</font><br>
現在城を所有している君主が指定した攻城戦の時間になれば、<font fg=afffff>レベル25以上</font>の血盟を所有している君主が<font fg=afffff>/war [ケント城、オーク要塞、ギラン城]</font>コマンドを入力すると、攻城を布告できます。<br>
場内のガーディアンタワーを壊して、君主がその中にあるクラウンをクリックした瞬間、その城の新たな主になります。<br>
攻城戦は開始後<font fg=afffff>約1時間</font>行われます。時間内に城を獲得した血盟が勝者になります。<br><br>
<br><font fg=ffffaf>攻城戦の勝ち負け</font><br>
攻城戦に負けた血盟の血盟員は、城の領地所属の警備兵から1日攻撃を受ける破目になります。<br>
