<br>
北の森から北西の方角に進んでいくと、静寂の森があります。<br>
私は村の外にはあまり出ない方ですので、よくわかりませんが、そこには<font fg=ffafff>オークファイター</font>、<font fg=ffafff>オークウィザード</font>、<font fg=ffafff>ドワーフウォリアー</font>、<font fg=ffafff>リザードマン</font>、<font fg=ffafff>ライカンスロープ</font>、<font fg=ffafff>ガースト</font>が出没すると言います。<br><br>
ガーストはしゃべれなくする毒をかけますから、狩りの前にはシアンポーションを必ず持っていってください。シアンポーションは雑貨商店で購入することができます。<br>
北の森である程度修練を積んだのなら、この場所をお勧めします。<br><br>
