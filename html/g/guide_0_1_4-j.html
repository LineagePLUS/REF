シルバーナイトタウンのダンジョンは村の周辺よりも強いモンスターが出没すると聞きました。 <br>
この地域には<font fg=ffafff>オークファイター</font>、<font fg=ffafff>ウェアウルフ</font>、<font fg=ffafff>リザードマン</font>、<font fg=ffafff>ライカンスロープ</font>、<font fg=ffafff>ゾンビ</font>、<font fg=ffafff>スケルトン</font>、<font fg=ffafff>ストーンゴーレム</font>が出没すると言います。<br><br>
ストーンゴーレムを狩っていると、武器が壊れてしまうことがあります。そんな時は鍛冶屋アノンさんのところで修理してもらうか、雑貨商店で売ってる砥石でも修理することができますよ。<br>
村の周辺での狩りに十分に慣れた方なら、ここでの狩りをお勧めいたします！<br><br>
