<br> 特定のキャラクターのブックマークに保存されたリストをそのまま持ってくることができる<font fg=ffaaff>ケプリシャの記憶保存玉</font>が追加され、キャラクターを新しく育てる度に毎日通わなければならない手間を省くことができます。
