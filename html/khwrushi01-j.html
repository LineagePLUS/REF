私の名前は'クイーンスージー'です。<br><br>
<font fg=ffffaf>'ドラゴンパンプキンクリスタル'</font>で<font fg=ffffaf>'ドラゴンパンプキンメイル'</font>を作ります。<br><br>
<a action="request craft">製作します</a><br><br> 
それから、+8以上強化される前のハロウィン武器と防具をくだされば、<font fg=ffffaf>'ドラゴンパンプキンメイル'</font>に<font fg=ffffaf>交換</font>します。<br><br>
ただし、以前のアイテムの属性強化や祝/呪いのように適用されている力が消えます。<br><br>
ドラゴンパンプキンメイルとパンプキングローブ、それからドラゴンパンプキンクリスタルは<font fg=b078ab>11月6日定期メンテナンス時</font>にその力を失います。<br>
ただし、<font fg=ffffaf>+7</font>以上のドラゴンパンプキンメイルと<font fg=ffffaf>+8</font>以上のパンプキングローブはその力を維持できるようにしておきました。<br>
