勲章と支援金がなければ、功績は与えられないのだが、<br><br>
 
なにしろ補給品が足りないので、戦闘支援金を少しもらっているのだ。<br>
 
戦闘支援金は<font fg=ffaaff>20,000</font>アデナで、これからの戦闘に使う予定なんだ。<br>
 
デポロジュー様を助ければ、後で報賞が出るかもしれないだろ？<br><br>

遠征隊は<font fg=ffaaff>2時間</font>に1回ずつ<font fg=ffaaff>偶数の時刻</font>に集まって共に出発する。<br><br>

もう少し待てば、時間が戻るだろうから、宝の地図の切れ端を集めておけ。<br><br>
 
忘れるな。宝の地図の切れ端を3枚全て集めれば、勲章を授けよう。<br>
