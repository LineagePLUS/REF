<font fg=ffffff><p align=left>佐ノ吉</p></font>
<br>
私は日吉丸様の元へ、日ノ本へ帰らねばならぬ。<br>
しかし、我が国の古人いわく「腹が減っては戦はできぬ」。<br>
恥ずかしながら、この国へ流れ着いてからろくに食事をとっていないので力が出ないのだ。<br>
先立つものがなければ食事もできないし、日ノ本へ帰るための活動もできない。<br>
<br>
すまないが、この国の貨幣を少々援助してもらえないだろうか。<br>
礼の品なら用意があるぞ。日ノ本の戦士たちの力を引き出す秘密の巻物と交換しようではないか。<br>
