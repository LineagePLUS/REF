<font fg=ffffff><p align=left><name>:</p></font><br>
ふぅ、このくらいは大したことありませんね。<br>
<br>
実は、秘密なんですが、メインランドのダンジョンの入口に柱が立っているじゃないですか。
その柱を軽く引っ掻いて出たクズでウィザードの石を作って師匠にお見せしたんですが、ルーンを作ってくださるんですよ！<br>
<br>
いつもなら、厄介者だと毎日怒られていますが、それとなく驚いたようですね、ふふっ。 <br>
<br> 
そうだ、<font fg=ffaaff>ルーンの魔力除去剤</font>は師匠が作ったルーンの魔力を除去する時に使います。 <br>
<br> 
ルーンの魔力を除去した後、リドル兄さんに持っていけば、新しい魔法を刻む事ができるでしょう。<br> 
<br>
リドル兄さんは、絶対面倒くさいことばかり私に押し付けるです。<br>
